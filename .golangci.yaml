version: '2'
run:
  build-tags:
    - testing
linters:
  settings:
    errcheck:
      exclude-functions:
        - (*github.com/gin-gonic/gin.Context).AbortWithError
        - (*github.com/gin-gonic/gin.Context).Error
        - io.Copy
        - syscall.Syscall
        - (github.com/gliderlabs/ssh.Session).Exit
        - (io.Writer).Write
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
