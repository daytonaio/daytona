definitions:
  Command:
    properties:
      command:
        type: string
      exitCode:
        type: integer
      id:
        type: string
    required:
    - command
    - id
    type: object
  ComputerUseStartResponse:
    properties:
      message:
        type: string
    type: object
  ComputerUseStatusResponse:
    properties:
      status:
        type: string
    type: object
  ComputerUseStopResponse:
    properties:
      message:
        type: string
    type: object
  CreateSessionRequest:
    properties:
      sessionId:
        type: string
    required:
    - sessionId
    type: object
  DisplayInfo:
    properties:
      height:
        type: integer
      id:
        type: integer
      isActive:
        type: boolean
      width:
        type: integer
      x:
        type: integer
      "y":
        type: integer
    type: object
  DisplayInfoResponse:
    properties:
      displays:
        items:
          $ref: '#/definitions/DisplayInfo'
        type: array
    type: object
  Empty:
    type: object
  ExecuteRequest:
    properties:
      command:
        type: string
      cwd:
        description: Current working directory
        type: string
      timeout:
        description: Timeout in seconds, defaults to 360 seconds
        type: integer
    required:
    - command
    type: object
  ExecuteResponse:
    properties:
      exitCode:
        type: integer
      result:
        type: string
    required:
    - result
    type: object
  FileInfo:
    properties:
      group:
        type: string
      isDir:
        type: boolean
      modTime:
        type: string
      mode:
        type: string
      name:
        type: string
      owner:
        type: string
      permissions:
        type: string
      size:
        type: integer
    required:
    - group
    - isDir
    - modTime
    - mode
    - name
    - owner
    - permissions
    - size
    type: object
  FileStatus:
    properties:
      extra:
        type: string
      name:
        type: string
      staging:
        $ref: '#/definitions/Status'
      worktree:
        $ref: '#/definitions/Status'
    required:
    - extra
    - name
    - staging
    - worktree
    type: object
  FilesDownloadRequest:
    properties:
      paths:
        items:
          type: string
        type: array
    required:
    - paths
    type: object
  GetRecordingResponse:
    properties:
      durationSeconds:
        type: number
      endTime:
        type: string
      fileName:
        type: string
      filePath:
        type: string
      id:
        type: string
      sizeBytes:
        type: integer
      startTime:
        type: string
      status:
        $ref: '#/definitions/recording.RecordingStatus'
    type: object
  GitAddRequest:
    properties:
      files:
        description: files to add (use . for all files)
        items:
          type: string
        type: array
      path:
        type: string
    required:
    - files
    - path
    type: object
  GitBranchRequest:
    properties:
      name:
        type: string
      path:
        type: string
    required:
    - name
    - path
    type: object
  GitCheckoutRequest:
    properties:
      branch:
        type: string
      path:
        type: string
    required:
    - branch
    - path
    type: object
  GitCloneRequest:
    properties:
      branch:
        type: string
      commit_id:
        type: string
      password:
        type: string
      path:
        type: string
      url:
        type: string
      username:
        type: string
    required:
    - path
    - url
    type: object
  GitCommitInfo:
    properties:
      author:
        type: string
      email:
        type: string
      hash:
        type: string
      message:
        type: string
      timestamp:
        type: string
    required:
    - author
    - email
    - hash
    - message
    - timestamp
    type: object
  GitCommitRequest:
    properties:
      allow_empty:
        type: boolean
      author:
        type: string
      email:
        type: string
      message:
        type: string
      path:
        type: string
    required:
    - author
    - email
    - message
    - path
    type: object
  GitCommitResponse:
    properties:
      hash:
        type: string
    required:
    - hash
    type: object
  GitRepoRequest:
    properties:
      password:
        type: string
      path:
        type: string
      username:
        type: string
    required:
    - path
    type: object
  GitStatus:
    properties:
      ahead:
        type: integer
      behind:
        type: integer
      branchPublished:
        type: boolean
      currentBranch:
        type: string
      fileStatus:
        items:
          $ref: '#/definitions/FileStatus'
        type: array
    required:
    - currentBranch
    - fileStatus
    type: object
  IsPortInUseResponse:
    properties:
      isInUse:
        type: boolean
    type: object
  KeyboardHotkeyRequest:
    properties:
      keys:
        description: e.g., "ctrl+c", "cmd+v"
        type: string
    type: object
  KeyboardPressRequest:
    properties:
      key:
        type: string
      modifiers:
        description: ctrl, alt, shift, cmd
        items:
          type: string
        type: array
    type: object
  KeyboardTypeRequest:
    properties:
      delay:
        description: milliseconds between keystrokes
        type: integer
      text:
        type: string
    type: object
  ListBranchResponse:
    properties:
      branches:
        items:
          type: string
        type: array
    required:
    - branches
    type: object
  ListRecordingsResponse:
    properties:
      recordings:
        items:
          $ref: '#/definitions/Recording'
        type: array
    type: object
  Match:
    properties:
      content:
        type: string
      file:
        type: string
      line:
        type: integer
    required:
    - content
    - file
    - line
    type: object
  MouseClickRequest:
    properties:
      button:
        description: left, right, middle
        type: string
      double:
        type: boolean
      x:
        type: integer
      "y":
        type: integer
    type: object
  MouseClickResponse:
    properties:
      x:
        type: integer
      "y":
        type: integer
    type: object
  MouseDragRequest:
    properties:
      button:
        type: string
      endX:
        type: integer
      endY:
        type: integer
      startX:
        type: integer
      startY:
        type: integer
    type: object
  MouseDragResponse:
    properties:
      x:
        type: integer
      "y":
        type: integer
    type: object
  MouseMoveRequest:
    properties:
      x:
        type: integer
      "y":
        type: integer
    type: object
  MousePositionResponse:
    properties:
      x:
        type: integer
      "y":
        type: integer
    type: object
  MouseScrollRequest:
    properties:
      amount:
        type: integer
      direction:
        description: up, down
        type: string
      x:
        type: integer
      "y":
        type: integer
    type: object
  PortList:
    properties:
      ports:
        items:
          type: integer
        type: array
    type: object
  Position:
    properties:
      x:
        type: integer
      "y":
        type: integer
    type: object
  Recording:
    properties:
      durationSeconds:
        type: number
      endTime:
        type: string
      fileName:
        type: string
      filePath:
        type: string
      id:
        type: string
      sizeBytes:
        type: integer
      startTime:
        type: string
      status:
        $ref: '#/definitions/recording.RecordingStatus'
    type: object
  ReplaceRequest:
    properties:
      files:
        items:
          type: string
        type: array
      newValue:
        type: string
      pattern:
        type: string
    required:
    - files
    - newValue
    - pattern
    type: object
  ReplaceResult:
    properties:
      error:
        type: string
      file:
        type: string
      success:
        type: boolean
    type: object
  ScreenshotResponse:
    properties:
      cursorPosition:
        $ref: '#/definitions/Position'
      screenshot:
        type: string
      sizeBytes:
        type: integer
    type: object
  ScrollResponse:
    properties:
      success:
        type: boolean
    type: object
  SearchFilesResponse:
    properties:
      files:
        items:
          type: string
        type: array
    required:
    - files
    type: object
  Session:
    properties:
      commands:
        items:
          $ref: '#/definitions/Command'
        type: array
      sessionId:
        type: string
    required:
    - commands
    - sessionId
    type: object
  SessionExecuteRequest:
    properties:
      async:
        type: boolean
      command:
        type: string
      runAsync:
        type: boolean
    required:
    - command
    type: object
  SessionExecuteResponse:
    properties:
      cmdId:
        type: string
      exitCode:
        type: integer
      output:
        type: string
      stderr:
        type: string
      stdout:
        type: string
    type: object
  StartRecordingRequest:
    properties:
      label:
        description: Optional custom label for the recording
        type: string
    type: object
  StartRecordingResponse:
    properties:
      fileName:
        type: string
      filePath:
        type: string
      id:
        type: string
      startTime:
        type: string
      status:
        type: string
    type: object
  Status:
    enum:
    - Unmodified
    - Untracked
    - Modified
    - Added
    - Deleted
    - Renamed
    - Copied
    - Updated but unmerged
    type: string
    x-enum-varnames:
    - Unmodified
    - Untracked
    - Modified
    - Added
    - Deleted
    - Renamed
    - Copied
    - UpdatedButUnmerged
  StopRecordingRequest:
    properties:
      id:
        description: Recording ID to stop
        type: string
    required:
    - id
    type: object
  StopRecordingResponse:
    properties:
      durationSeconds:
        type: number
      filePath:
        type: string
      id:
        type: string
      status:
        type: string
    type: object
  UserHomeDirResponse:
    properties:
      dir:
        type: string
    type: object
  WindowInfo:
    properties:
      height:
        type: integer
      id:
        type: integer
      isActive:
        type: boolean
      title:
        type: string
      width:
        type: integer
      x:
        type: integer
      "y":
        type: integer
    type: object
  WindowsResponse:
    properties:
      windows:
        items:
          $ref: '#/definitions/WindowInfo'
        type: array
    type: object
  WorkDirResponse:
    properties:
      dir:
        type: string
    type: object
  gin.H:
    additionalProperties: {}
    type: object
  git.GitDeleteBranchRequest:
    properties:
      name:
        type: string
      path:
        type: string
    required:
    - name
    - path
    type: object
  recording.RecordingStatus:
    enum:
    - recording
    - completed
    - failed
    type: string
    x-enum-varnames:
    - StatusRecording
    - StatusCompleted
    - StatusFailed
info:
  contact: {}
  description: Daytona Windows Daemon API
  title: Daytona Windows Daemon API
  version: v0.0.0-dev
paths:
  /computeruse/display/info:
    get:
      description: Get information about all available displays
      operationId: GetDisplayInfo
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DisplayInfoResponse'
      summary: Get display information
      tags:
      - computer-use
  /computeruse/display/windows:
    get:
      description: Get information about all open windows
      operationId: GetWindows
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/WindowsResponse'
      summary: Get windows information
      tags:
      - computer-use
  /computeruse/keyboard/hotkey:
    post:
      consumes:
      - application/json
      description: Press a hotkey combination (e.g., ctrl+c, cmd+v)
      operationId: PressHotkey
      parameters:
      - description: Hotkey press request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/KeyboardHotkeyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Empty'
      summary: Press hotkey
      tags:
      - computer-use
  /computeruse/keyboard/key:
    post:
      consumes:
      - application/json
      description: Press a key with optional modifiers
      operationId: PressKey
      parameters:
      - description: Key press request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/KeyboardPressRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Empty'
      summary: Press key
      tags:
      - computer-use
  /computeruse/keyboard/type:
    post:
      consumes:
      - application/json
      description: Type text with optional delay between keystrokes
      operationId: TypeText
      parameters:
      - description: Text typing request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/KeyboardTypeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Empty'
      summary: Type text
      tags:
      - computer-use
  /computeruse/mouse/click:
    post:
      consumes:
      - application/json
      description: Click the mouse button at the specified coordinates
      operationId: Click
      parameters:
      - description: Mouse click request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/MouseClickRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/MouseClickResponse'
      summary: Click mouse button
      tags:
      - computer-use
  /computeruse/mouse/drag:
    post:
      consumes:
      - application/json
      description: Drag the mouse from start to end coordinates
      operationId: Drag
      parameters:
      - description: Mouse drag request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/MouseDragRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/MouseDragResponse'
      summary: Drag mouse
      tags:
      - computer-use
  /computeruse/mouse/move:
    post:
      consumes:
      - application/json
      description: Move the mouse cursor to the specified coordinates
      operationId: MoveMouse
      parameters:
      - description: Mouse move request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/MouseMoveRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/MousePositionResponse'
      summary: Move mouse cursor
      tags:
      - computer-use
  /computeruse/mouse/position:
    get:
      description: Get the current mouse cursor position
      operationId: GetMousePosition
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/MousePositionResponse'
      summary: Get mouse position
      tags:
      - computer-use
  /computeruse/mouse/scroll:
    post:
      consumes:
      - application/json
      description: Scroll the mouse wheel at the specified coordinates
      operationId: Scroll
      parameters:
      - description: Mouse scroll request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/MouseScrollRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ScrollResponse'
      summary: Scroll mouse wheel
      tags:
      - computer-use
  /computeruse/recordings:
    get:
      description: Get a list of all recordings (active and completed)
      operationId: ListRecordings
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ListRecordingsResponse'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all recordings
      tags:
      - recording
  /computeruse/recordings/{id}:
    delete:
      description: Delete a recording file by ID
      operationId: DeleteRecording
      parameters:
      - description: Recording ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a recording
      tags:
      - recording
    get:
      description: Get details of a specific recording by ID
      operationId: GetRecording
      parameters:
      - description: Recording ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GetRecordingResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get recording details
      tags:
      - recording
  /computeruse/recordings/start:
    post:
      consumes:
      - application/json
      description: Start a new screen recording session
      operationId: StartRecording
      parameters:
      - description: Recording options
        in: body
        name: request
        schema:
          $ref: '#/definitions/StartRecordingRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/StartRecordingResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Start a new recording
      tags:
      - recording
  /computeruse/recordings/stop:
    post:
      consumes:
      - application/json
      description: Stop an active screen recording session
      operationId: StopRecording
      parameters:
      - description: Recording ID to stop
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/StopRecordingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/StopRecordingResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Stop a recording
      tags:
      - recording
  /computeruse/screenshot:
    get:
      description: Take a screenshot of the entire screen
      operationId: TakeScreenshot
      parameters:
      - description: Whether to show cursor in screenshot
        in: query
        name: showCursor
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ScreenshotResponse'
      summary: Take a screenshot
      tags:
      - computer-use
  /computeruse/screenshot/compressed:
    get:
      description: Take a compressed screenshot of the entire screen
      operationId: TakeCompressedScreenshot
      parameters:
      - description: Whether to show cursor in screenshot
        in: query
        name: showCursor
        type: boolean
      - description: Image format (png or jpeg)
        in: query
        name: format
        type: string
      - description: JPEG quality (1-100)
        in: query
        name: quality
        type: integer
      - description: Scale factor (0.1-1.0)
        in: query
        name: scale
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ScreenshotResponse'
      summary: Take a compressed screenshot
      tags:
      - computer-use
  /computeruse/screenshot/region:
    get:
      description: Take a screenshot of a specific region of the screen
      operationId: TakeRegionScreenshot
      parameters:
      - description: X coordinate of the region
        in: query
        name: x
        required: true
        type: integer
      - description: Y coordinate of the region
        in: query
        name: "y"
        required: true
        type: integer
      - description: Width of the region
        in: query
        name: width
        required: true
        type: integer
      - description: Height of the region
        in: query
        name: height
        required: true
        type: integer
      - description: Whether to show cursor in screenshot
        in: query
        name: showCursor
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ScreenshotResponse'
      summary: Take a region screenshot
      tags:
      - computer-use
  /computeruse/screenshot/region/compressed:
    get:
      description: Take a compressed screenshot of a specific region of the screen
      operationId: TakeCompressedRegionScreenshot
      parameters:
      - description: X coordinate of the region
        in: query
        name: x
        required: true
        type: integer
      - description: Y coordinate of the region
        in: query
        name: "y"
        required: true
        type: integer
      - description: Width of the region
        in: query
        name: width
        required: true
        type: integer
      - description: Height of the region
        in: query
        name: height
        required: true
        type: integer
      - description: Whether to show cursor in screenshot
        in: query
        name: showCursor
        type: boolean
      - description: Image format (png or jpeg)
        in: query
        name: format
        type: string
      - description: JPEG quality (1-100)
        in: query
        name: quality
        type: integer
      - description: Scale factor (0.1-1.0)
        in: query
        name: scale
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ScreenshotResponse'
      summary: Take a compressed region screenshot
      tags:
      - computer-use
  /computeruse/start:
    post:
      description: Start the computer use system (VNC on Windows - assumes pre-installed)
      operationId: StartComputerUse
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ComputerUseStartResponse'
      summary: Start computer use
      tags:
      - computer-use
  /computeruse/status:
    get:
      description: Get the current status of the computer use system
      operationId: GetComputerUseSystemStatus
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ComputerUseStatusResponse'
      summary: Get computer use status
      tags:
      - computer-use
  /computeruse/stop:
    post:
      description: Stop the computer use system (VNC on Windows - no-op as VNC is
        managed externally)
      operationId: StopComputerUse
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ComputerUseStopResponse'
      summary: Stop computer use
      tags:
      - computer-use
  /files:
    delete:
      description: Delete a file or directory at the specified path
      operationId: DeleteFile
      parameters:
      - description: File or directory path to delete
        in: query
        name: path
        required: true
        type: string
      - description: Enable recursive deletion for directories
        in: query
        name: recursive
        type: boolean
      responses:
        "204":
          description: No Content
      summary: Delete a file or directory
      tags:
      - file-system
    get:
      description: List files and directories in the specified path
      operationId: ListFiles
      parameters:
      - description: Directory path to list (defaults to working directory)
        in: query
        name: path
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/FileInfo'
            type: array
      summary: List files and directories
      tags:
      - file-system
  /files/bulk-download:
    post:
      consumes:
      - application/json
