definitions:
  Command:
    properties:
      command:
        type: string
      exitCode:
        type: integer
      id:
        type: string
    required:
    - command
    - id
    type: object
  CompletionContext:
    properties:
      triggerCharacter:
        type: string
      triggerKind:
        type: integer
    required:
    - triggerKind
    type: object
  CompletionItem:
    properties:
      detail:
        type: string
      documentation: {}
      filterText:
        type: string
      insertText:
        type: string
      kind:
        type: integer
      label:
        type: string
      sortText:
        type: string
    required:
    - label
    type: object
  CompletionList:
    properties:
      isIncomplete:
        type: boolean
      items:
        items:
          $ref: '#/definitions/CompletionItem'
        type: array
    required:
    - isIncomplete
    - items
    type: object
  ComputerUseStartResponse:
    properties:
      message:
        type: string
      status:
        additionalProperties:
          $ref: '#/definitions/ProcessStatus'
        type: object
    type: object
  ComputerUseStatusResponse:
    properties:
      status:
        type: string
    type: object
  ComputerUseStopResponse:
    properties:
      message:
        type: string
      status:
        additionalProperties:
          $ref: '#/definitions/ProcessStatus'
        type: object
    type: object
  CreateContextRequest:
    properties:
      cwd:
        type: string
      language:
        type: string
    type: object
  CreateSessionRequest:
    properties:
      sessionId:
        type: string
    required:
    - sessionId
    type: object
  DisplayInfo:
    properties:
      height:
        type: integer
      id:
        type: integer
      isActive:
        type: boolean
      width:
        type: integer
      x:
        type: integer
      "y":
        type: integer
    type: object
  DisplayInfoResponse:
    properties:
      displays:
        items:
          $ref: '#/definitions/DisplayInfo'
        type: array
    type: object
  Empty:
    type: object
  ExecuteRequest:
    properties:
      command:
        type: string
      cwd:
        description: Current working directory
        type: string
      timeout:
        description: Timeout in seconds, defaults to 10 seconds
        type: integer
    required:
    - command
    type: object
  ExecuteResponse:
    properties:
      exitCode:
        type: integer
      result:
        type: string
    required:
    - result
    type: object
  FileInfo:
    properties:
      group:
        type: string
      isDir:
        type: boolean
      modTime:
        type: string
      mode:
        type: string
      name:
        type: string
      owner:
        type: string
      permissions:
        type: string
      size:
        type: integer
    required:
    - group
    - isDir
    - modTime
    - mode
    - name
    - owner
    - permissions
    - size
    type: object
  FileStatus:
    properties:
      extra:
        type: string
      name:
        type: string
      staging:
        $ref: '#/definitions/Status'
      worktree:
        $ref: '#/definitions/Status'
    required:
    - extra
    - name
    - staging
    - worktree
    type: object
  FilesDownloadRequest:
    properties:
      paths:
        items:
          type: string
        type: array
    required:
    - paths
    type: object
  GitAddRequest:
    properties:
      files:
        description: files to add (use . for all files)
        items:
          type: string
        type: array
      path:
        type: string
    required:
    - files
    - path
    type: object
  GitBranchRequest:
    properties:
      name:
        type: string
      path:
        type: string
    required:
    - name
    - path
    type: object
  GitCheckoutRequest:
    properties:
      branch:
        type: string
      path:
        type: string
    required:
    - branch
    - path
    type: object
  GitCloneRequest:
    properties:
      branch:
        type: string
      commit_id:
        type: string
      password:
        type: string
      path:
        type: string
      url:
        type: string
      username:
        type: string
    required:
    - path
    - url
    type: object
  GitCommitInfo:
    properties:
      author:
        type: string
      email:
        type: string
      hash:
        type: string
      message:
        type: string
      timestamp:
        type: string
    required:
    - author
    - email
    - hash
    - message
    - timestamp
    type: object
  GitCommitRequest:
    properties:
      allow_empty:
        type: boolean
      author:
        type: string
      email:
        type: string
      message:
        type: string
      path:
        type: string
    required:
    - author
    - email
    - message
    - path
    type: object
  GitCommitResponse:
    properties:
      hash:
        type: string
    required:
    - hash
    type: object
  GitRepoRequest:
    properties:
      password:
        type: string
      path:
        type: string
      username:
        type: string
    required:
    - path
    type: object
  GitStatus:
    properties:
      ahead:
        type: integer
      behind:
        type: integer
      branchPublished:
        type: boolean
      currentBranch:
        type: string
      fileStatus:
        items:
          $ref: '#/definitions/FileStatus'
        type: array
    required:
    - currentBranch
    - fileStatus
    type: object
  InterpreterContext:
    properties:
      active:
        type: boolean
      createdAt:
        type: string
      cwd:
        type: string
      id:
        type: string
      language:
        type: string
    required:
    - active
    - createdAt
    - cwd
    - id
    - language
    type: object
  IsPortInUseResponse:
    properties:
      isInUse:
        type: boolean
    type: object
  KeyboardHotkeyRequest:
    properties:
      keys:
        description: e.g., "ctrl+c", "cmd+v"
        type: string
    type: object
  KeyboardPressRequest:
    properties:
      key:
        type: string
      modifiers:
        description: ctrl, alt, shift, cmd
        items:
          type: string
        type: array
    type: object
  KeyboardTypeRequest:
    properties:
      delay:
        description: milliseconds between keystrokes
        type: integer
      text:
        type: string
    type: object
  ListBranchResponse:
    properties:
      branches:
        items:
          type: string
        type: array
    required:
    - branches
    type: object
  ListContextsResponse:
    properties:
      contexts:
        items:
          $ref: '#/definitions/InterpreterContext'
        type: array
    required:
    - contexts
    type: object
  LspCompletionParams:
    properties:
      context:
        $ref: '#/definitions/CompletionContext'
      languageId:
        type: string
      pathToProject:
        type: string
      position:
        $ref: '#/definitions/LspPosition'
      uri:
        type: string
    required:
    - languageId
    - pathToProject
    - position
    - uri
    type: object
  LspDocumentRequest:
    properties:
      languageId:
        type: string
      pathToProject:
        type: string
      uri:
        type: string
    required:
    - languageId
    - pathToProject
    - uri
    type: object
  LspLocation:
    properties:
      range:
        $ref: '#/definitions/LspRange'
      uri:
        type: string
    required:
    - range
    - uri
    type: object
  LspPosition:
    properties:
      character:
        type: integer
      line:
        type: integer
    required:
    - character
    - line
    type: object
  LspRange:
    properties:
      end:
        $ref: '#/definitions/LspPosition'
      start:
        $ref: '#/definitions/LspPosition'
    required:
    - end
    - start
    type: object
  LspServerRequest:
    properties:
      languageId:
        type: string
      pathToProject:
        type: string
    required:
    - languageId
    - pathToProject
    type: object
  LspSymbol:
    properties:
      kind:
        type: integer
      location:
        $ref: '#/definitions/LspLocation'
      name:
        type: string
    required:
    - kind
    - location
    - name
    type: object
  Match:
    properties:
      content:
        type: string
      file:
        type: string
      line:
        type: integer
    required:
    - content
    - file
    - line
    type: object
  MouseClickRequest:
    properties:
      button:
        description: left, right, middle
        type: string
      double:
        type: boolean
      x:
        type: integer
      "y":
        type: integer
    type: object
  MouseClickResponse:
    properties:
      x:
        type: integer
      "y":
        type: integer
    type: object
  MouseDragRequest:
    properties:
      button:
        type: string
      endX:
        type: integer
      endY:
        type: integer
      startX:
        type: integer
      startY:
        type: integer
    type: object
  MouseDragResponse:
    properties:
      x:
        type: integer
      "y":
        type: integer
    type: object
  MouseMoveRequest:
    properties:
      x:
        type: integer
      "y":
        type: integer
    type: object
  MousePositionResponse:
    properties:
      x:
        type: integer
      "y":
        type: integer
    type: object
  MouseScrollRequest:
    properties:
      amount:
        type: integer
      direction:
        description: up, down
        type: string
      x:
        type: integer
      "y":
        type: integer
    type: object
  PortList:
    properties:
      ports:
        items:
          type: integer
        type: array
    type: object
  Position:
    properties:
      x:
        type: integer
      "y":
        type: integer
    type: object
  ProcessErrorsResponse:
    properties:
      errors:
        type: string
      processName:
        type: string
    type: object
  ProcessLogsResponse:
    properties:
      logs:
        type: string
      processName:
        type: string
    type: object
  ProcessRestartResponse:
    properties:
      message:
        type: string
      processName:
        type: string
    type: object
  ProcessStatus:
    properties:
      autoRestart:
        type: boolean
      pid:
        type: integer
      priority:
        type: integer
      running:
        type: boolean
    type: object
  ProcessStatusResponse:
    properties:
      processName:
        type: string
      running:
        type: boolean
    type: object
  PtyCreateRequest:
    properties:
      cols:
        type: integer
      cwd:
        type: string
      envs:
        additionalProperties:
          type: string
        type: object
      id:
        type: string
      lazyStart:
        description: Don't start PTY until first client connects
        type: boolean
      rows:
        type: integer
    type: object
  PtyCreateResponse:
    properties:
      sessionId:
        type: string
    type: object
  PtyListResponse:
    properties:
      sessions:
        items:
          $ref: '#/definitions/PtySessionInfo'
        type: array
    type: object
  PtyResizeRequest:
    properties:
      cols:
        maximum: 1000
        minimum: 1
        type: integer
      rows:
        maximum: 1000
        minimum: 1
        type: integer
    required:
    - cols
    - rows
    type: object
  PtySessionInfo:
    properties:
      active:
        type: boolean
      cols:
        type: integer
      createdAt:
        type: string
      cwd:
        type: string
      envs:
        additionalProperties:
          type: string
        type: object
      id:
        type: string
      lazyStart:
        description: Whether this session uses lazy start
        type: boolean
      rows:
        type: integer
    type: object
  ReplaceRequest:
    properties:
      files:
        items:
          type: string
        type: array
      newValue:
        type: string
      pattern:
        type: string
    required:
    - files
    - newValue
    - pattern
    type: object
  ReplaceResult:
    properties:
      error:
        type: string
      file:
        type: string
      success:
        type: boolean
    type: object
  ScreenshotResponse:
    properties:
      cursorPosition:
        $ref: '#/definitions/Position'
      screenshot:
        type: string
      sizeBytes:
        type: integer
    type: object
  ScrollResponse:
    properties:
      success:
        type: boolean
    type: object
  SearchFilesResponse:
    properties:
      files:
        items:
          type: string
        type: array
    required:
    - files
    type: object
  Session:
    properties:
      commands:
        items:
          $ref: '#/definitions/Command'
        type: array
      sessionId:
        type: string
    required:
    - commands
    - sessionId
    type: object
  SessionExecuteRequest:
    properties:
      async:
        type: boolean
      command:
        type: string
      runAsync:
        type: boolean
    required:
    - command
    type: object
  SessionExecuteResponse:
    properties:
      cmdId:
        type: string
      exitCode:
        type: integer
      output:
        type: string
      stderr:
        type: string
      stdout:
        type: string
    type: object
  Status:
    enum:
    - Unmodified
    - Untracked
    - Modified
    - Added
    - Deleted
    - Renamed
    - Copied
    - Updated but unmerged
    type: string
    x-enum-varnames:
    - Unmodified
    - Untracked
    - Modified
    - Added
    - Deleted
    - Renamed
    - Copied
    - UpdatedButUnmerged
  UserHomeDirResponse:
    properties:
      dir:
        type: string
    type: object
  WindowInfo:
    properties:
      height:
        type: integer
      id:
        type: integer
      isActive:
        type: boolean
      title:
        type: string
      width:
        type: integer
      x:
        type: integer
      "y":
        type: integer
    type: object
  WindowsResponse:
    properties:
      windows:
        items:
          $ref: '#/definitions/WindowInfo'
        type: array
    type: object
  WorkDirResponse:
    properties:
      dir:
        type: string
    type: object
  gin.H:
    additionalProperties: {}
    type: object
  git.GitDeleteBranchRequest:
    properties:
      name:
        type: string
      path:
        type: string
    required:
    - name
    - path
    type: object
info:
  contact: {}
  description: Daytona Daemon API
  title: Daytona Daemon API
  version: v0.0.0-dev
paths:
  /computeruse/display/info:
    get:
      description: Get information about all available displays
      operationId: GetDisplayInfo
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DisplayInfoResponse'
      summary: Get display information
      tags:
      - computer-use
  /computeruse/display/windows:
    get:
      description: Get information about all open windows
      operationId: GetWindows
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/WindowsResponse'
      summary: Get windows information
      tags:
      - computer-use
  /computeruse/keyboard/hotkey:
    post:
      consumes:
      - application/json
      description: Press a hotkey combination (e.g., ctrl+c, cmd+v)
      operationId: PressHotkey
      parameters:
      - description: Hotkey press request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/KeyboardHotkeyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Empty'
      summary: Press hotkey
      tags:
      - computer-use
  /computeruse/keyboard/key:
    post:
      consumes:
      - application/json
      description: Press a key with optional modifiers
      operationId: PressKey
      parameters:
      - description: Key press request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/KeyboardPressRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Empty'
      summary: Press key
      tags:
      - computer-use
  /computeruse/keyboard/type:
    post:
      consumes:
      - application/json
      description: Type text with optional delay between keystrokes
      operationId: TypeText
      parameters:
      - description: Text typing request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/KeyboardTypeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Empty'
      summary: Type text
      tags:
      - computer-use
  /computeruse/mouse/click:
    post:
      consumes:
      - application/json
      description: Click the mouse button at the specified coordinates
      operationId: Click
      parameters:
      - description: Mouse click request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/MouseClickRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/MouseClickResponse'
      summary: Click mouse button
      tags:
      - computer-use
  /computeruse/mouse/drag:
    post:
      consumes:
      - application/json
      description: Drag the mouse from start to end coordinates
      operationId: Drag
      parameters:
      - description: Mouse drag request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/MouseDragRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/MouseDragResponse'
      summary: Drag mouse
      tags:
      - computer-use
  /computeruse/mouse/move:
    post:
      consumes:
      - application/json
      description: Move the mouse cursor to the specified coordinates
      operationId: MoveMouse
      parameters:
      - description: Mouse move request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/MouseMoveRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/MousePositionResponse'
      summary: Move mouse cursor
      tags:
      - computer-use
  /computeruse/mouse/position:
    get:
      description: Get the current mouse cursor position
      operationId: GetMousePosition
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/MousePositionResponse'
      summary: Get mouse position
      tags:
      - computer-use
  /computeruse/mouse/scroll:
    post:
      consumes:
      - application/json
      description: Scroll the mouse wheel at the specified coordinates
      operationId: Scroll
      parameters:
      - description: Mouse scroll request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/MouseScrollRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ScrollResponse'
      summary: Scroll mouse wheel
      tags:
      - computer-use
  /computeruse/process-status:
    get:
      description: Get the status of all computer use processes
      operationId: GetComputerUseStatus
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ComputerUseStatusResponse'
      summary: Get computer use process status
      tags:
      - computer-use
  /computeruse/process/{processName}/errors:
    get:
      description: Get errors for a specific computer use process
      operationId: GetProcessErrors
      parameters:
      - description: Process name to get errors for
        in: path
        name: processName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ProcessErrorsResponse'
      summary: Get process errors
      tags:
      - computer-use
  /computeruse/process/{processName}/logs:
    get:
      description: Get logs for a specific computer use process
      operationId: GetProcessLogs
      parameters:
      - description: Process name to get logs for
        in: path
        name: processName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ProcessLogsResponse'
      summary: Get process logs
      tags:
      - computer-use
  /computeruse/process/{processName}/restart:
    post:
      description: Restart a specific computer use process
      operationId: RestartProcess
      parameters:
      - description: Process name to restart
        in: path
        name: processName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ProcessRestartResponse'
      summary: Restart specific process
      tags:
      - computer-use
  /computeruse/process/{processName}/status:
    get:
      description: Check if a specific computer use process is running
      operationId: GetProcessStatus
      parameters:
      - description: Process name to check
        in: path
        name: processName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ProcessStatusResponse'
      summary: Get specific process status
      tags:
      - computer-use
  /computeruse/screenshot:
    get:
      description: Take a screenshot of the entire screen
      operationId: TakeScreenshot
      parameters:
      - description: Whether to show cursor in screenshot
        in: query
        name: showCursor
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ScreenshotResponse'
      summary: Take a screenshot
      tags:
      - computer-use
  /computeruse/screenshot/compressed:
    get:
      description: Take a compressed screenshot of the entire screen
      operationId: TakeCompressedScreenshot
      parameters:
      - description: Whether to show cursor in screenshot
        in: query
        name: showCursor
        type: boolean
      - description: Image format (png or jpeg)
        in: query
        name: format
        type: string
      - description: JPEG quality (1-100)
        in: query
        name: quality
        type: integer
      - description: Scale factor (0.1-1.0)
        in: query
        name: scale
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ScreenshotResponse'
      summary: Take a compressed screenshot
      tags:
      - computer-use
  /computeruse/screenshot/region:
    get:
      description: Take a screenshot of a specific region of the screen
      operationId: TakeRegionScreenshot
      parameters:
      - description: X coordinate of the region
        in: query
        name: x
        required: true
        type: integer
      - description: Y coordinate of the region
        in: query
        name: "y"
        required: true
        type: integer
      - description: Width of the region
        in: query
        name: width
        required: true
        type: integer
      - description: Height of the region
        in: query
        name: height
        required: true
        type: integer
      - description: Whether to show cursor in screenshot
        in: query
        name: showCursor
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ScreenshotResponse'
      summary: Take a region screenshot
      tags:
      - computer-use
  /computeruse/screenshot/region/compressed:
    get:
      description: Take a compressed screenshot of a specific region of the screen
      operationId: TakeCompressedRegionScreenshot
      parameters:
      - description: X coordinate of the region
        in: query
        name: x
        required: true
        type: integer
      - description: Y coordinate of the region
        in: query
        name: "y"
        required: true
        type: integer
      - description: Width of the region
        in: query
        name: width
        required: true
        type: integer
      - description: Height of the region
        in: query
        name: height
        required: true
        type: integer
      - description: Whether to show cursor in screenshot
        in: query
        name: showCursor
        type: boolean
      - description: Image format (png or jpeg)
        in: query
        name: format
        type: string
      - description: JPEG quality (1-100)
        in: query
        name: quality
        type: integer
      - description: Scale factor (0.1-1.0)
        in: query
