definitions:
  BuildArgument:
    properties:
      key:
        type: string
      value:
        type: string
    required:
      - key
      - value
    type: object
  BuildSnapshotRequestDTO:
    properties:
      buildArgs:
        items:
          $ref: '#/definitions/BuildArgument'
        type: array
      dockerfile:
        type: string
      path:
        type: string
      ref:
        type: string
      registry:
        $ref: '#/definitions/RegistryDTO'
    required:
      - dockerfile
      - path
      - ref
    type: object
  CloneSandboxDTO:
    properties:
      newSandboxId:
        type: string
    required:
      - newSandboxId
    type: object
  CloneSandboxResponseDTO:
    properties:
      id:
        type: string
      sourceSandboxId:
        type: string
      state:
        type: string
    type: object
  CreateSandboxDTO:
    properties:
      cpuQuota:
        minimum: 1
        type: integer
      entrypoint:
        items:
          type: string
        type: array
      env:
        additionalProperties:
          type: string
        type: object
      fromVolumeId:
        type: string
      gpuDevices:
        description: VFIO device paths for GPU passthrough
        items:
          type: string
        type: array
      gpuQuota:
        minimum: 0
        type: integer
      id:
        type: string
      memoryQuota:
        minimum: 1
        type: integer
      metadata:
        additionalProperties:
          type: string
        type: object
      networkAllowList:
        type: string
      networkBlockAll:
        type: boolean
      osUser:
        type: string
      registry:
        $ref: '#/definitions/RegistryDTO'
      snapshot:
        type: string
      storageQuota:
        minimum: 1
        type: integer
      userId:
        type: string
      volumes:
        items:
          $ref: '#/definitions/VolumeDTO'
        type: array
    required:
      - id
      - osUser
      - snapshot
      - userId
    type: object
  CreateSnapshotRequestDTO:
    properties:
      live:
        description: If true, use optimistic mode (no pause); if false (default),
          pause VM for consistency
        type: boolean
      name:
        description: Name for the snapshot (e.g., "myapp-v1.0")
        type: string
      organizationId:
        description: Organization ID to namespace the snapshot in S3
        type: string
      sandboxId:
        description: ID of the sandbox to create snapshot from
        type: string
    required:
      - name
      - organizationId
      - sandboxId
    type: object
  ForkSandboxDTO:
    properties:
      newSandboxId:
        type: string
      prefault:
        description: Prefault memory pages for faster access
        type: boolean
    required:
      - newSandboxId
    type: object
  ForkSandboxResponseDTO:
    properties:
      id:
        type: string
      parentId:
        type: string
      state:
        type: string
    type: object
  PullSnapshotRequestDTO:
    properties:
      destinationRef:
        type: string
      destinationRegistry:
        $ref: '#/definitions/RegistryDTO'
      registry:
        $ref: '#/definitions/RegistryDTO'
      snapshot:
        description: Snapshot ref in format {orgId}/{snapshotName}
        type: string
    required:
      - snapshot
    type: object
  PushSnapshotRequestDTO:
    properties:
      ref:
        type: string
      registry:
        $ref: '#/definitions/RegistryDTO'
    required:
      - ref
    type: object
  RegistryDTO:
    properties:
      password:
        type: string
      server:
        type: string
      username:
        type: string
    type: object
  RemoveImageRequestDTO:
    properties:
      ref:
        type: string
    required:
      - ref
    type: object
  ResizeSandboxDTO:
    properties:
      cpu:
        minimum: 1
        type: integer
      gpu:
        minimum: 0
        type: integer
      memory:
        minimum: 1
        type: integer
    type: object
  SandboxInfoResponse:
    properties:
      backupError:
        type: string
      backupState:
        $ref: '#/definitions/controllers.BackupState'
      daemonVersion:
        type: string
      state:
        $ref: '#/definitions/controllers.SandboxState'
    type: object
  SnapshotInfoResponseDTO:
    properties:
      created:
        type: string
      size:
        type: integer
    type: object
  StartSandboxResponse:
    properties:
      daemonVersion:
        type: string
    type: object
  TagImageRequestDTO:
    properties:
      source:
        type: string
      target:
        type: string
    required:
      - source
      - target
    type: object
  UpdateNetworkSettingsDTO:
    properties:
      networkAllowList:
        type: string
      networkBlockAll:
        type: boolean
      networkLimitEgress:
        type: boolean
    type: object
  VolumeDTO:
    properties:
      name:
        type: string
      path:
        type: string
      target:
        type: string
    type: object
  controllers.ADBInfoResponse:
    properties:
      adbPort:
        type: integer
      adbSerial:
        type: string
      instanceNum:
        type: integer
      sandboxId:
        type: string
      sshGatewayPort:
        type: integer
      sshTunnelCommand:
        type: string
    type: object
  controllers.BackupState:
    enum:
      - none
      - in_progress
      - completed
      - failed
    type: string
    x-enum-varnames:
      - BackupStateNone
      - BackupStateInProgress
      - BackupStateCompleted
      - BackupStateFailed
  controllers.ForceStopRequest:
    properties:
      packageName:
        type: string
    required:
      - packageName
    type: object
  controllers.InstallAPKRequest:
    properties:
      apkContent:
        description: base64 encoded APK
        type: string
      apkPath:
        description: path to APK on device
        type: string
      flags:
        description: install flags like -r, -t
        items:
          type: string
        type: array
    type: object
  controllers.LaunchRequest:
    properties:
      activity:
        description: optional, will use main activity if not specified
        type: string
      extras:
        description: intent extras
        items:
          type: string
        type: array
      packageName:
        type: string
    required:
      - packageName
    type: object
  controllers.MemoryStatsResponse:
    properties:
      count:
        type: integer
      from_time:
        type: string
      sandbox_ids:
        items:
          type: string
        type: array
      stats:
        items: {}
        type: array
      to_time:
        type: string
    type: object
  controllers.SandboxState:
    enum:
      - started
      - stopped
      - error
      - creating
      - unknown
    type: string
    x-enum-varnames:
      - SandboxStateStarted
      - SandboxStateStopped
      - SandboxStateError
      - SandboxStateCreating
      - SandboxStateUnknown
  controllers.UninstallRequest:
    properties:
      packageName:
        type: string
    required:
      - packageName
    type: object
info:
  contact: {}
  description: Daytona Runner API - Cloud Hypervisor
  title: Daytona Runner CH API
  version: v0.0.0-dev
paths:
  /:
    get:
      description: Returns OK if the runner is healthy
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
      tags:
        - health
  /info:
    get:
      description: Returns information about the runner
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Runner info
      tags:
        - info
  /sandboxes:
    post:
      consumes:
        - application/json
      description: Create a new sandbox from a snapshot
      parameters:
        - description: Sandbox configuration
          in: body
          name: sandbox
          required: true
          schema:
            $ref: '#/definitions/CreateSandboxDTO'
      produces:
        - application/json
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/StartSandboxResponse'
        '400':
          description: Bad Request
          schema: {}
        '500':
          description: Internal Server Error
          schema: {}
      summary: Create a new sandbox
      tags:
        - sandboxes
  /sandboxes/{sandboxId}:
    delete:
      description: Clean up resources for a destroyed sandbox
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
      responses:
        '200':
          description: Sandbox removed
          schema:
            type: string
        '500':
          description: Internal Server Error
          schema: {}
      summary: Remove destroyed sandbox
      tags:
        - sandboxes
    get:
      description: Get information about a sandbox
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/SandboxInfoResponse'
        '404':
          description: Not Found
          schema: {}
        '500':
          description: Internal Server Error
          schema: {}
      summary: Get sandbox info
      tags:
        - sandboxes
  /sandboxes/{sandboxId}/adb/info:
    get:
      description: Returns ADB port and connection details for the sandbox
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/controllers.ADBInfoResponse'
        '404':
          description: Sandbox not found
          schema:
            type: string
        '500':
          description: Internal server error
          schema:
            type: string
      summary: Get ADB connection info
      tags:
        - android
  /sandboxes/{sandboxId}/android/device:
    get:
      description: Gets information about the Android device (model, version, etc.)
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
      responses:
        '200':
          description: Device information
          schema:
            additionalProperties:
              type: string
            type: object
        '404':
          description: Sandbox not found
          schema:
            type: string
        '500':
          description: Internal server error
          schema:
            type: string
      summary: Get device info
      tags:
        - android
  /sandboxes/{sandboxId}/android/install:
    post:
      description: Installs an APK on the Android device
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
        - description: Install request
          in: body
          name: request
          required: true
          schema:
            $ref: '#/definitions/controllers.InstallAPKRequest'
      responses:
        '200':
          description: Installation result
          schema:
            additionalProperties:
              type: string
            type: object
        '400':
          description: Bad request
          schema:
            type: string
        '404':
          description: Sandbox not found
          schema:
            type: string
        '500':
          description: Internal server error
          schema:
            type: string
      summary: Install APK
      tags:
        - android
  /sandboxes/{sandboxId}/android/launch:
    post:
      description: Launches an app on the Android device
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
        - description: Launch request
          in: body
          name: request
          required: true
          schema:
            $ref: '#/definitions/controllers.LaunchRequest'
      responses:
        '200':
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        '400':
          description: Bad request
          schema:
            type: string
        '404':
          description: Sandbox not found
          schema:
            type: string
        '500':
          description: Internal server error
          schema:
            type: string
      summary: Launch app
      tags:
        - android
  /sandboxes/{sandboxId}/android/logcat:
    get:
      description: Streams logcat output as Server-Sent Events
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
        - description: Filter by tag
          in: query
          name: tag
          type: string
        - description: Minimum log level (V, D, I, W, E, F)
          in: query
          name: level
          type: string
      responses:
        '200':
          description: SSE stream of logcat output
          schema:
            type: string
        '404':
          description: Sandbox not found
          schema:
            type: string
        '500':
          description: Internal server error
          schema:
            type: string
      summary: Stream logcat
      tags:
        - android
  /sandboxes/{sandboxId}/android/packages:
    get:
      description: Lists installed packages on the Android device
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
        - description: 'Filter: -3 (third-party), -s (system), -d (disabled), -e (enabled)'
          in: query
          name: filter
          type: string
      responses:
        '200':
          description: List of package names
          schema:
            items:
              type: string
            type: array
        '404':
          description: Sandbox not found
          schema:
            type: string
        '500':
          description: Internal server error
          schema:
            type: string
      summary: List packages
      tags:
        - android
  /sandboxes/{sandboxId}/android/props:
    get:
      description: Gets system properties from the Android device
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
        - description: Specific property to get (returns all if not specified)
          in: query
          name: prop
          type: string
      responses:
        '200':
          description: System properties
          schema:
            additionalProperties:
              type: string
            type: object
        '404':
          description: Sandbox not found
          schema:
            type: string
        '500':
          description: Internal server error
          schema:
            type: string
      summary: Get system properties
      tags:
        - android
  /sandboxes/{sandboxId}/android/stop:
    post:
      description: Force stops an app on the Android device
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
        - description: Force stop request
          in: body
          name: request
          required: true
          schema:
            $ref: '#/definitions/controllers.ForceStopRequest'
      responses:
        '200':
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        '400':
          description: Bad request
          schema:
            type: string
        '404':
          description: Sandbox not found
          schema:
            type: string
        '500':
          description: Internal server error
          schema:
            type: string
      summary: Force stop app
      tags:
        - android
  /sandboxes/{sandboxId}/android/uninstall:
    post:
      description: Uninstalls an app from the Android device
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
        - description: Uninstall request
          in: body
          name: request
          required: true
          schema:
            $ref: '#/definitions/controllers.UninstallRequest'
      responses:
        '200':
          description: Uninstallation result
          schema:
            additionalProperties:
              type: string
            type: object
        '400':
          description: Bad request
          schema:
            type: string
        '404':
          description: Sandbox not found
          schema:
            type: string
        '500':
          description: Internal server error
          schema:
            type: string
      summary: Uninstall app
      tags:
        - android
  /sandboxes/{sandboxId}/backup:
    post:
      description: Create a backup (snapshot) of a running sandbox
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
      responses:
        '201':
          description: Backup started
          schema:
            type: string
        '500':
          description: Internal Server Error
          schema: {}
      summary: Create backup
      tags:
        - sandboxes
  /sandboxes/{sandboxId}/clone:
    post:
      consumes:
        - application/json
      description: Create an independent copy of a sandbox (not supported for Cuttlefish)
      parameters:
        - description: Source Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
        - description: Clone configuration
          in: body
          name: clone
          required: true
          schema:
            $ref: '#/definitions/CloneSandboxDTO'
      produces:
        - application/json
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/CloneSandboxResponseDTO'
        '400':
          description: Bad Request
          schema: {}
        '500':
          description: Internal Server Error
          schema: {}
      summary: Clone a sandbox
      tags:
        - sandboxes
  /sandboxes/{sandboxId}/destroy:
    post:
      description: Destroy a sandbox and all its resources
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
      responses:
        '200':
          description: Sandbox destroyed
          schema:
            type: string
        '500':
          description: Internal Server Error
          schema: {}
      summary: Destroy a sandbox
      tags:
        - sandboxes
  /sandboxes/{sandboxId}/fork:
    post:
      consumes:
        - application/json
      description: Create a CoW fork of a running/paused sandbox with memory state
        (not supported for Cuttlefish)
      parameters:
        - description: Source Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
        - description: Fork configuration
          in: body
          name: fork
          required: true
          schema:
            $ref: '#/definitions/ForkSandboxDTO'
      produces:
        - application/json
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/ForkSandboxResponseDTO'
        '400':
          description: Bad Request
          schema: {}
        '500':
          description: Internal Server Error
          schema: {}
      summary: Fork a sandbox
      tags:
        - sandboxes
  /sandboxes/{sandboxId}/network-settings:
    post:
      consumes:
        - application/json
      description: Update network blocking and allow list settings
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
        - description: Network settings
          in: body
          name: settings
          required: true
          schema:
            $ref: '#/definitions/UpdateNetworkSettingsDTO'
      responses:
        '200':
          description: Network settings updated
          schema:
            type: string
        '400':
          description: Bad Request
          schema: {}
        '500':
          description: Internal Server Error
          schema: {}
      summary: Update network settings
      tags:
        - sandboxes
  /sandboxes/{sandboxId}/proxy/{port}/{path}:
    delete:
      description: Forwards the request to the daemon's proxy endpoint which routes
        to localhost:port
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
        - description: Target port number
          in: path
          name: port
          required: true
          type: string
        - description: Path to forward
          in: path
          name: path
          required: true
          type: string
      responses:
        '200':
          description: Proxied response
          schema: {}
        '400':
          description: Bad request
          schema:
            type: string
        '401':
          description: Unauthorized
          schema:
            type: string
        '404':
          description: Sandbox container not found
          schema:
            type: string
        '500':
          description: Internal server error
          schema:
            type: string
      summary: Proxy requests to applications on specific ports
      tags:
        - proxy
    get:
      description: Forwards the request to the daemon's proxy endpoint which routes
        to localhost:port
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
        - description: Target port number
          in: path
          name: port
          required: true
          type: string
        - description: Path to forward
          in: path
          name: path
          required: true
          type: string
      responses:
        '200':
          description: Proxied response
          schema: {}
        '400':
          description: Bad request
          schema:
            type: string
        '401':
          description: Unauthorized
          schema:
            type: string
        '404':
          description: Sandbox container not found
          schema:
            type: string
        '500':
          description: Internal server error
          schema:
            type: string
      summary: Proxy requests to applications on specific ports
      tags:
        - proxy
    post:
      description: Forwards the request to the daemon's proxy endpoint which routes
        to localhost:port
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
        - description: Target port number
          in: path
          name: port
          required: true
          type: string
        - description: Path to forward
          in: path
          name: path
          required: true
          type: string
      responses:
        '200':
          description: Proxied response
          schema: {}
        '400':
          description: Bad request
          schema:
            type: string
        '401':
          description: Unauthorized
          schema:
            type: string
        '404':
          description: Sandbox container not found
          schema:
            type: string
        '500':
          description: Internal server error
          schema:
            type: string
      summary: Proxy requests to applications on specific ports
      tags:
        - proxy
  /sandboxes/{sandboxId}/resize:
    post:
      consumes:
        - application/json
      description: Resize CPU, memory, or GPU allocation for a sandbox (not supported
        for Cuttlefish)
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
        - description: New resource allocation
          in: body
          name: resize
          required: true
          schema:
            $ref: '#/definitions/ResizeSandboxDTO'
      responses:
        '200':
          description: Sandbox resized
          schema:
            type: string
        '400':
          description: Bad Request
          schema: {}
        '500':
          description: Internal Server Error
          schema: {}
      summary: Resize a sandbox
      tags:
        - sandboxes
  /sandboxes/{sandboxId}/start:
    post:
      description: Start a stopped or paused sandbox
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/StartSandboxResponse'
        '500':
          description: Internal Server Error
          schema: {}
      summary: Start a sandbox
      tags:
        - sandboxes
  /sandboxes/{sandboxId}/stop:
    post:
      description: Stop (pause) a running sandbox
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
      responses:
        '200':
          description: Sandbox stopped
          schema:
            type: string
        '500':
          description: Internal Server Error
          schema: {}
      summary: Stop a sandbox
      tags:
        - sandboxes
  /sandboxes/{sandboxId}/toolbox/{path}:
    delete:
      description: Forwards the request to the specified sandbox's container
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
        - description: Path to forward
          in: path
          name: path
          required: true
          type: string
      responses:
        '200':
          description: Proxied response
          schema: {}
        '400':
          description: Bad request
          schema:
            type: string
        '401':
          description: Unauthorized
          schema:
            type: string
        '404':
          description: Sandbox container not found
          schema:
            type: string
        '500':
          description: Internal server error
          schema:
            type: string
      summary: Proxy requests to the sandbox toolbox
      tags:
        - toolbox
    get:
      description: Forwards the request to the specified sandbox's container
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
        - description: Path to forward
          in: path
          name: path
          required: true
          type: string
      responses:
        '200':
          description: Proxied response
          schema: {}
        '400':
          description: Bad request
          schema:
            type: string
        '401':
          description: Unauthorized
          schema:
            type: string
        '404':
          description: Sandbox container not found
          schema:
            type: string
        '500':
          description: Internal server error
          schema:
            type: string
      summary: Proxy requests to the sandbox toolbox
      tags:
        - toolbox
    post:
      description: Forwards the request to the specified sandbox's container
      parameters:
        - description: Sandbox ID
          in: path
          name: sandboxId
          required: true
          type: string
