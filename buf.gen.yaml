version: v2
managed:
  enabled: true
plugins:
  - local: protoc-gen-go
    out: apps/runner-docker/gen/pb
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: apps/runner-docker/gen/pb
    opt: paths=source_relative
  - local: ./node_modules/.bin/protoc-gen-ts_proto
    out: libs/runner-grpc-client/src
    opt:
      - paths=source_relative
      - nestJs=true
      - addGrpcMetadata=true
      - addNestjsRestParameter=true
