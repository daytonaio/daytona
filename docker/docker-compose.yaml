name: daytona
services:
  api:
    image: daytonaio/daytona-api
    ports:
      - 3000:3000
    environment:
      - OTEL_ENABLED=true
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      # Default to slim image for faster startup
      - DEFAULT_SNAPSHOT=daytonaio/sandbox:0.5.0-slim
      - ENCRYPTION_KEY=supersecretkey
      - ENCRYPTION_SALT=supersecretsalt
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=user
      - DB_PASSWORD=pass
      - DB_DATABASE=daytona
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OIDC_CLIENT_ID=daytona
      - OIDC_ISSUER_BASE_URL=http://dex:5556/dex
      - PUBLIC_OIDC_DOMAIN=http://localhost:5556/dex
      - OIDC_AUDIENCE=daytona
      - OIDC_MANAGEMENT_API_ENABLED=
      - OIDC_MANAGEMENT_API_CLIENT_ID=
      - OIDC_MANAGEMENT_API_CLIENT_SECRET=
      - OIDC_MANAGEMENT_API_AUDIENCE=
      - DASHBOARD_URL=http://localhost:3000/dashboard
      - DASHBOARD_BASE_API_URL=http://localhost:3000
      - POSTHOG_API_KEY=phc_bYtEsdMDrNLydXPD4tufkBrHKgfO2zbycM30LOowYNv
      - POSTHOG_HOST=https://d18ag4dodbta3l.cloudfront.net
      - POSTHOG_ENVIRONMENT=local
      - TRANSIENT_REGISTRY_URL=http://registry:6000
      - TRANSIENT_REGISTRY_ADMIN=admin
      - TRANSIENT_REGISTRY_PASSWORD=password
      - TRANSIENT_REGISTRY_PROJECT_ID=daytona
      - INTERNAL_REGISTRY_URL=http://registry:6000
      - INTERNAL_REGISTRY_ADMIN=admin
      - INTERNAL_REGISTRY_PASSWORD=password
      - INTERNAL_REGISTRY_PROJECT_ID=daytona
      - SMTP_HOST=maildev
      - SMTP_PORT=1025
      - SMTP_USER=
      - SMTP_PASSWORD=
      - SMTP_SECURE=
      - SMTP_EMAIL_FROM=Daytona Team <no-reply@daytona.io>
      - S3_ENDPOINT=http://minio:9000
      - S3_STS_ENDPOINT=http://minio:9000/minio/v1/assume-role
      - S3_REGION=us-east-1
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_DEFAULT_BUCKET=daytona
      - S3_ACCOUNT_ID=/
      - S3_ROLE_NAME=/
      - ENVIRONMENT=docker-compose
      - MAX_AUTO_ARCHIVE_INTERVAL=43200
      - MAINTENANCE_MODE=false
      - PROXY_DOMAIN=proxy.localhost:4000
      - PROXY_PROTOCOL=http
      - PROXY_API_KEY=super_secret_key
      - PROXY_TEMPLATE_URL=http://{{PORT}}-{{sandboxId}}.proxy.localhost:4000
      - DEFAULT_RUNNER_DOMAIN=runner:3003
      - DEFAULT_RUNNER_API_URL=http://runner:3003
      - DEFAULT_RUNNER_PROXY_URL=http://runner:3003
      - DEFAULT_RUNNER_API_KEY=secret_api_token
      - DEFAULT_RUNNER_CPU=4
      - DEFAULT_RUNNER_MEMORY=8
      - DEFAULT_RUNNER_DISK=50
      - DEFAULT_RUNNER_NAME=default
      - DEFAULT_REGION_ID=us
      - DEFAULT_REGION_NAME=us
      - DEFAULT_REGION_ENFORCE_QUOTAS=false
      - DEFAULT_ORG_QUOTA_TOTAL_CPU_QUOTA=10000
      - DEFAULT_ORG_QUOTA_TOTAL_MEMORY_QUOTA=10000
      - DEFAULT_ORG_QUOTA_TOTAL_DISK_QUOTA=100000
      - DEFAULT_ORG_QUOTA_MAX_CPU_PER_SANDBOX=100
      - DEFAULT_ORG_QUOTA_MAX_MEMORY_PER_SANDBOX=100
      - DEFAULT_ORG_QUOTA_MAX_DISK_PER_SANDBOX=1000
      - DEFAULT_ORG_QUOTA_SNAPSHOT_QUOTA=1000
      - DEFAULT_ORG_QUOTA_MAX_SNAPSHOT_SIZE=1000
      - DEFAULT_ORG_QUOTA_VOLUME_QUOTA=10000
      - SSH_GATEWAY_API_KEY=ssh_secret_api_token
      - SSH_GATEWAY_COMMAND=ssh -p 2222 {{TOKEN}}@localhost
      - SSH_GATEWAY_PUBLIC_
      - SSH_GATEWAY_URL=localhost:2222
      - RUNNER_DECLARATIVE_BUILD_SCORE_THRESHOLD=10
      - RUNNER_AVAILABILITY_SCORE_THRESHOLD=10
      - RUNNER_START_SCORE_THRESHOLD=3
      - SKIP_USER_EMAIL_VERIFICATION=true
      - RUN_MIGRATIONS=true
      - OTEL_COLLECTOR_API_KEY=otel_collector_api_key
      - HEALTH_CHECK_API_KEY=supersecretkey
    networks:
      - daytona-network
    restart: always
    privileged: true
    depends_on:
      - db
      - runner
      - redis
      - dex
      - registry

  proxy:
    image: daytonaio/daytona-proxy
    environment:
      - DAYTONA_API_URL=http://api:3000/api
      - PROXY_PORT=4000
      - PROXY_API_KEY=super_secret_key
      - PROXY_PROTOCOL=http
      - OIDC_CLIENT_ID=daytona
      - OIDC_CLIENT_SECRET=
      - OIDC_DOMAIN=http://dex:5556/dex
      - OIDC_PUBLIC_DOMAIN=http://localhost:5556/dex
      - OIDC_AUDIENCE=daytona
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TOOLBOX_ONLY_MODE=false
      - PREVIEW_WARNING_ENABLED=false
    networks:
      - daytona-network
    ports:
      - 4000:4000
    restart: always

  runner:
    image: daytonaio/daytona-runner
    environment:
      - ENVIRONMENT=development
      - API_PORT=3003
      - DAYTONA_RUNNER_TOKEN=secret_api_token
      - LOG_FILE_PATH=/home/daytona/runner/runner.log
      - RESOURCE_LIMITS_DISABLED=true
      - AWS_ENDPOINT_URL=http://minio:9000
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_DEFAULT_BUCKET=daytona
      - DAYTONA_API_URL=http://api:3000/api
      - RUNNER_DOMAIN=localhost
      - SSH_GATEWAY_ENABLE=true
      - SSH_PUBLIC_
    networks:
      - daytona-network
    ports:
      - 3003:3003
    privileged: true
    restart: always

  ssh-gateway:
    image: daytonaio/daytona-ssh-gateway
    environment:
      - API_URL=http://api:3000/api
      - API_KEY=ssh_secret_api_token
      - SSH_PRIVATE_
      - SSH_HOST_
      - SSH_GATEWAY_PORT=2222
    networks:
      - daytona-network
    ports:
      - 2222:2222
    restart: always

  dex:
    image: dexidp/dex:v2.42.0
    volumes:
      - ./dex/config.yaml:/etc/dex/config.yaml
      - dex_db:/var/dex
    entrypoint: ['sh', '-c', 'touch /var/dex/dex.db && exec dex serve /etc/dex/config.yaml']
    networks:
      - daytona-network
    ports:
      - 5556:5556
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:5556/dex/.well-known/openid-configuration"]

  db:
    image: postgres:18
    environment:
      - POSTGRES_PASSWORD=pass
      - POSTGRES_USER=user
      - POSTGRES_DB=daytona
    networks:
      - daytona-network
    volumes:
      - db_data:/var/lib/postgresql/18/docker

  pgadmin:
    image: dpage/pgadmin4:9.2.0
    entrypoint: ['sh', '-c', 'chmod 600 /pgpass && exec /entrypoint.sh']
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@daytona.io
      PGADMIN_DEFAULT_PASSWORD: pgadmin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    user: root
    volumes:
      - ./pgadmin4/servers.json:/pgadmin4/servers.json
      - ./pgadmin4/pgpass:/pgpass
    depends_on:
      - db
    ports:
      - 5050:80
    networks:
      - daytona-network

  redis:
    image: redis:latest
    networks:
      - daytona-network

  registry-ui:
    image: joxit/docker-registry-ui:main
    restart: always
    environment:
      - SINGLE_REGISTRY=true
      - REGISTRY_TITLE=Docker Registry UI
      - DELETE_IMAGES=true
      - SHOW_CONTENT_DIGEST=true
      - NGINX_PROXY_PASS_URL=http://registry:6000
      - SHOW_CATALOG_NB_TAGS=true
      - CATALOG_MIN_BRANCHES=1
      - CATALOG_MAX_BRANCHES=1
      - TAGLIST_PAGE_SIZE=100
      - REGISTRY_SECURED=false
      - CATALOG_ELEMENTS_LIMIT=1000
    networks:
      - daytona-network
    ports:
      - 5100:80

  registry:
    image: registry:2.8.2
    restart: always
    environment:
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Origin: '[http://registry-ui.example.com]'
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Methods: '[HEAD,GET,OPTIONS,DELETE]'
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Credentials: '[true]'
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Headers: '[Authorization,Accept,Cache-Control]'
      REGISTRY_HTTP_HEADERS_Access-Control-Expose-Headers: '[Docker-Content-Digest]'
      REGISTRY_STORAGE_DELETE_ENABLED: 'true'
      REGISTRY_HTTP_ADDR: registry:6000
    volumes:
      - registry:/var/lib/registry
    networks:
      - daytona-network
    ports:
      - 6000:6000

  maildev:
    image: maildev/maildev
    networks:
      - daytona-network
    ports:
      - 1080:1080

  minio:
    image: minio/minio:latest
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_IDENTITY_STS_EXPIRY="24h"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - daytona-network
    ports:
      - 9001:9001

  jaeger:
    image: jaegertracing/all-in-one:1.67.0
    networks:
      - daytona-network
    ports:
      - 16686:16686

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.138.0
    volumes:
      - ./otel/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml
    networks:
      - daytona-network

volumes:
  registry: {}
  minio_data: {}
  db_data: {}
  dex_db: {}

networks:
  daytona-network:
    driver: bridge
