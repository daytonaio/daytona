name: daytona code
synopsis: Open a workspace in your preferred IDE
usage: daytona code [WORKSPACE] [PROJECT] [flags]
options:
    - name: auto-start
      shorthand: a
      default_value: "false"
      usage: Automatically start the project if it is not running
    - name: ide
      shorthand: i
      usage: |
        Specify the IDE (vscode, browser, cursor, ssh, clion, goland, intellij, phpstorm, pycharm, rider, rubymine, webstorm)
inherited_options:
    - name: help
      default_value: "false"
      usage: help for daytona
see_also:
    - daytona - Daytona is a Dev Environment Manager
