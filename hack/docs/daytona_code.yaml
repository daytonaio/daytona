name: daytona code
synopsis: Open a workspace in your preferred IDE
usage: daytona code [WORKSPACE] [PROJECT] [flags]
options:
    - name: ide
      shorthand: i
      usage: |
        Specify the IDE (vscode, code-insiders, browser, cursor, codium, ssh, jupyter, fleet, positron, zed, windsurf, clion, goland, intellij, phpstorm, pycharm, rider, rubymine, webstorm)
    - name: "yes"
      shorthand: "y"
      default_value: "false"
      usage: Automatically confirm any prompts
inherited_options:
    - name: help
      default_value: "false"
      usage: help for daytona
see_also:
    - daytona - Daytona is a Dev Environment Manager
