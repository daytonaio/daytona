name: daytona code
synopsis: Open a target in your preferred IDE
usage: daytona code [TARGET] [WORKSPACE] [flags]
options:
    - name: ide
      shorthand: i
      usage: |
        Specify the IDE (vscode, browser, cursor, ssh, jupyter, fleet, zed, clion, goland, intellij, phpstorm, pycharm, rider, rubymine, webstorm)
    - name: "yes"
      shorthand: "y"
      default_value: "false"
      usage: Automatically confirm any prompts
inherited_options:
    - name: help
      default_value: "false"
      usage: help for daytona
see_also:
    - daytona - Daytona is a Dev Environment Manager
