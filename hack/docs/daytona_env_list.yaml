name: daytona env list
synopsis: List server environment variables
usage: daytona env list [flags]
options:
    - name: format
      shorthand: f
      usage: Output format. Must be one of (yaml, json)
    - name: show-values
      shorthand: v
      default_value: "false"
      usage: Show environment variable values
inherited_options:
    - name: help
      default_value: "false"
      usage: help for daytona
see_also:
    - daytona env - Manage server environment variables that are added to all targets and workspaces
