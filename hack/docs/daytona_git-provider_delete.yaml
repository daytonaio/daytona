name: daytona git-provider delete
synopsis: Delete a Git provider config
usage: daytona git-provider delete [flags]
options:
    - name: all
      shorthand: a
      default_value: "false"
      usage: Delete all Git providers
    - name: "yes"
      shorthand: "y"
      default_value: "false"
      usage: Confirm deletion without prompt
inherited_options:
    - name: help
      default_value: "false"
      usage: help for daytona
see_also:
    - daytona git-provider - Manage Git provider configs
