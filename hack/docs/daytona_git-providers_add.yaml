name: daytona git-providers add
synopsis: Register a Git provider
usage: daytona git-providers add [GIT_PROVIDER_ID] [flags]
options:
    - name: alias
      shorthand: a
      usage: Alias
    - name: base-api-url
      shorthand: b
      usage: Base API Url
    - name: signing-key
      shorthand: k
      usage: Signing Key
    - name: signing-method
      shorthand: s
      usage: Signing Method (ssh, gpg)
    - name: token
      shorthand: t
      usage: Personal Access Token
    - name: username
      shorthand: u
      usage: Username
inherited_options:
    - name: help
      default_value: "false"
      usage: help for daytona
see_also:
    - daytona git-providers - Manage Git providers
