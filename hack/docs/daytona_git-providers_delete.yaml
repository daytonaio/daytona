name: daytona git-providers delete
synopsis: Unregister a Git provider
usage: daytona git-providers delete [flags]
options:
    - name: all
      shorthand: a
      default_value: "false"
      usage: Remove all Git providers
    - name: "yes"
      shorthand: "y"
      default_value: "false"
      usage: Confirm deletion without prompt
inherited_options:
    - name: help
      default_value: "false"
      usage: help for daytona
see_also:
    - daytona git-providers - Manage Git providers
