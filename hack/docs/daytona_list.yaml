name: daytona list
synopsis: List workspaces
usage: daytona list [flags]
options:
    - name: verbose
      shorthand: v
      default_value: "false"
      usage: Show verbose output
inherited_options:
    - name: help
      default_value: "false"
      usage: help for daytona
    - name: output
      shorthand: o
      usage: Output format. Must be one of (yaml, json)
see_also:
    - daytona - Daytona is a Dev Environment Manager
