name: daytona purge
synopsis: Purges all Daytona data from the current device
description: |
    Purges all Daytona data from the current device - including all local runner providers, configuration files and SSH files. This command is irreversible.
usage: daytona purge [flags]
options:
    - name: force
      shorthand: f
      default_value: "false"
      usage: Delete all targets by force
    - name: "yes"
      shorthand: "y"
      default_value: "false"
      usage: Execute purge without prompt
inherited_options:
    - name: help
      default_value: "false"
      usage: help for daytona
see_also:
    - daytona - Daytona is a Dev Environment Manager
