name: daytona runner
synopsis: Manage the runner
inherited_options:
    - name: help
      default_value: "false"
      usage: help for daytona
see_also:
    - daytona - Daytona is a Dev Environment Manager
    - daytona runner config - Outputs Daytona Runner config
    - daytona runner configure - Configure Daytona Runner
    - daytona runner logs - View runner logs
    - daytona runner purge - Purges the runner
    - daytona runner restart - Restarts the runner
