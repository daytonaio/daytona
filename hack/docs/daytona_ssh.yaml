name: daytona ssh
synopsis: SSH into a workspace using the terminal
usage: daytona ssh [WORKSPACE] [CMD...] [flags]
options:
    - name: edit
      shorthand: e
      default_value: "false"
      usage: Edit the workspace's SSH config
    - name: option
      shorthand: o
      default_value: '[]'
      usage: Specify SSH options in KEY=VALUE format.
    - name: "yes"
      shorthand: "y"
      default_value: "false"
      usage: Automatically confirm any prompts
inherited_options:
    - name: help
      default_value: "false"
      usage: help for daytona
see_also:
    - daytona - Daytona is a Dev Environment Manager
