name: daytona stop
synopsis: Stop a target
usage: daytona stop [TARGET] [flags]
options:
    - name: all
      shorthand: a
      default_value: "false"
      usage: Stop all targets
    - name: project
      shorthand: p
      usage: Stop a single project in the target (project name)
inherited_options:
    - name: help
      default_value: "false"
      usage: help for daytona
see_also:
    - daytona - Daytona is a Dev Environment Manager
