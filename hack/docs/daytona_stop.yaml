name: daytona stop
synopsis: Stop a target
usage: daytona stop [TARGET] [flags]
options:
    - name: all
      shorthand: a
      default_value: "false"
      usage: Stop all targets
    - name: workspace
      shorthand: w
      usage: Stop a single workspace in the target (workspace name)
inherited_options:
    - name: help
      default_value: "false"
      usage: help for daytona
see_also:
    - daytona - Daytona is a Dev Environment Manager
