name: daytona target info
synopsis: Show target info
usage: daytona target info [TARGET] [flags]
options:
    - name: format
      shorthand: f
      usage: Output format. Must be one of (yaml, json)
    - name: show-options
      shorthand: v
      default_value: "false"
      usage: Show target options
inherited_options:
    - name: help
      default_value: "false"
      usage: help for daytona
see_also:
    - daytona target - Manage targets
