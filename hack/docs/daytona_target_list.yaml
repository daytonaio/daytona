name: daytona target list
synopsis: List targets
usage: daytona target list [flags]
options:
    - name: format
      shorthand: f
      usage: Output format. Must be one of (yaml, json)
    - name: verbose
      shorthand: v
      default_value: "false"
      usage: Show verbose output
inherited_options:
    - name: help
      default_value: "false"
      usage: help for daytona
see_also:
    - daytona target - Manage targets
