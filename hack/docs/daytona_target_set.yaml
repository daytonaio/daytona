name: daytona target set
synopsis: Set provider target
usage: daytona target set [flags]
options:
    - name: file
      shorthand: f
      usage: |
        Path to JSON file for target configuration, use '-' to read from stdin
inherited_options:
    - name: help
      default_value: "false"
      usage: help for daytona
see_also:
    - daytona target - Manage provider targets
