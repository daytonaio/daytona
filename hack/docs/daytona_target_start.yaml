name: daytona target start
synopsis: Start a target
usage: daytona target start [TARGET] [flags]
options:
    - name: all
      shorthand: a
      default_value: "false"
      usage: Start all targets
    - name: "yes"
      shorthand: "y"
      default_value: "false"
      usage: Automatically confirm any prompts
inherited_options:
    - name: help
      default_value: "false"
      usage: help for daytona
see_also:
    - daytona target - Manage targets
