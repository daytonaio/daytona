name: daytona list
synopsis: List workspaces
usage: daytona list [flags]
options:
    - name: format
      shorthand: f
      usage: Output format. Must be one of (yaml, json)
    - name: verbose
      shorthand: v
      default_value: "false"
      usage: Show verbose output
inherited_options:
    - name: help
      default_value: "false"
      usage: help for daytona
see_also:
    - daytona - Use the Daytona CLI to manage your workspace
