version: v2
managed:
  enabled: true
clean: true
plugins:
  - local: ./node_modules/.bin/protoc-gen-ts_proto
    out: libs/runner-grpc-client/src/proto
    opt:
      - paths=source_relative
      - esModuleInterop=true
      - nestJs=true
      - addGrpcMetadata=true
      - addNestjsRestParameter=true
