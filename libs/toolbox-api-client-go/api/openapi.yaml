openapi: 3.0.1
info:
  contact: {}
  description: Daytona Toolbox API
  title: Daytona Toolbox API
  version: v0.0.0-dev
servers:
- url: /
paths:
  /computeruse/display/info:
    get:
      description: Get information about all available displays
      operationId: GetDisplayInfo
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DisplayInfoResponse"
          description: OK
      summary: Get display information
      tags:
      - computer-use
  /computeruse/display/windows:
    get:
      description: Get information about all open windows
      operationId: GetWindows
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WindowsResponse"
          description: OK
      summary: Get windows information
      tags:
      - computer-use
  /computeruse/keyboard/hotkey:
    post:
      description: "Press a hotkey combination (e.g., ctrl+c, cmd+v)"
      operationId: PressHotkey
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/KeyboardHotkeyRequest"
        description: Hotkey press request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
          description: OK
      summary: Press hotkey
      tags:
      - computer-use
      x-codegen-request-body-name: request
  /computeruse/keyboard/key:
    post:
      description: Press a key with optional modifiers
      operationId: PressKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/KeyboardPressRequest"
        description: Key press request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
          description: OK
      summary: Press key
      tags:
      - computer-use
      x-codegen-request-body-name: request
  /computeruse/keyboard/type:
    post:
      description: Type text with optional delay between keystrokes
      operationId: TypeText
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/KeyboardTypeRequest"
        description: Text typing request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
          description: OK
      summary: Type text
      tags:
      - computer-use
      x-codegen-request-body-name: request
  /computeruse/mouse/click:
    post:
      description: Click the mouse button at the specified coordinates
      operationId: Click
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MouseClickRequest"
        description: Mouse click request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MouseClickResponse"
          description: OK
      summary: Click mouse button
      tags:
      - computer-use
      x-codegen-request-body-name: request
  /computeruse/mouse/drag:
    post:
      description: Drag the mouse from start to end coordinates
      operationId: Drag
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MouseDragRequest"
        description: Mouse drag request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MouseDragResponse"
          description: OK
      summary: Drag mouse
      tags:
      - computer-use
      x-codegen-request-body-name: request
  /computeruse/mouse/move:
    post:
      description: Move the mouse cursor to the specified coordinates
      operationId: MoveMouse
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MouseMoveRequest"
        description: Mouse move request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MousePositionResponse"
          description: OK
      summary: Move mouse cursor
      tags:
      - computer-use
      x-codegen-request-body-name: request
  /computeruse/mouse/position:
    get:
      description: Get the current mouse cursor position
      operationId: GetMousePosition
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MousePositionResponse"
          description: OK
      summary: Get mouse position
      tags:
      - computer-use
  /computeruse/mouse/scroll:
    post:
      description: Scroll the mouse wheel at the specified coordinates
      operationId: Scroll
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MouseScrollRequest"
        description: Mouse scroll request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ScrollResponse"
          description: OK
      summary: Scroll mouse wheel
      tags:
      - computer-use
      x-codegen-request-body-name: request
  /computeruse/process-status:
    get:
      description: Get the status of all computer use processes
      operationId: GetComputerUseStatus
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComputerUseStatusResponse"
          description: OK
      summary: Get computer use process status
      tags:
      - computer-use
  /computeruse/process/{processName}/errors:
    get:
      description: Get errors for a specific computer use process
      operationId: GetProcessErrors
      parameters:
      - description: Process name to get errors for
        in: path
        name: processName
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProcessErrorsResponse"
          description: OK
      summary: Get process errors
      tags:
      - computer-use
  /computeruse/process/{processName}/logs:
    get:
      description: Get logs for a specific computer use process
      operationId: GetProcessLogs
      parameters:
      - description: Process name to get logs for
        in: path
        name: processName
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProcessLogsResponse"
          description: OK
      summary: Get process logs
      tags:
      - computer-use
  /computeruse/process/{processName}/restart:
    post:
      description: Restart a specific computer use process
      operationId: RestartProcess
      parameters:
      - description: Process name to restart
        in: path
        name: processName
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProcessRestartResponse"
          description: OK
      summary: Restart specific process
      tags:
      - computer-use
  /computeruse/process/{processName}/status:
    get:
      description: Check if a specific computer use process is running
      operationId: GetProcessStatus
      parameters:
      - description: Process name to check
        in: path
        name: processName
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProcessStatusResponse"
          description: OK
      summary: Get specific process status
      tags:
      - computer-use
  /computeruse/recordings:
    get:
      description: Get a list of all recordings (active and completed)
      operationId: ListRecordings
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListRecordingsResponse"
          description: OK
        "500":
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
          description: Internal Server Error
      summary: List all recordings
      tags:
      - computer-use
  /computeruse/recordings/start:
    post:
      description: Start a new screen recording session
      operationId: StartRecording
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StartRecordingRequest"
        description: Recording options
        required: false
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Recording"
          description: Created
        "400":
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
          description: Internal Server Error
      summary: Start a new recording
      tags:
      - computer-use
      x-codegen-request-body-name: request
  /computeruse/recordings/stop:
    post:
      description: Stop an active screen recording session
      operationId: StopRecording
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StopRecordingRequest"
        description: Recording ID to stop
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Recording"
          description: OK
        "400":
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
          description: Not Found
      summary: Stop a recording
      tags:
      - computer-use
      x-codegen-request-body-name: request
  /computeruse/recordings/{id}:
    delete:
      description: Delete a recording file by ID
      operationId: DeleteRecording
      parameters:
      - description: Recording ID
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: No Content
        "400":
          content:
            '*/*':
              schema:
                additionalProperties:
                  type: string
                type: object
          description: Bad Request
        "404":
          content:
            '*/*':
              schema:
                additionalProperties:
                  type: string
                type: object
          description: Not Found
        "500":
          content:
            '*/*':
              schema:
                additionalProperties:
                  type: string
                type: object
          description: Internal Server Error
      summary: Delete a recording
      tags:
      - computer-use
    get:
      description: Get details of a specific recording by ID
      operationId: GetRecording
      parameters:
      - description: Recording ID
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Recording"
          description: OK
        "404":
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
          description: Internal Server Error
      summary: Get recording details
      tags:
      - computer-use
  /computeruse/recordings/{id}/download:
    get:
      description: Download a recording by providing its ID
      operationId: DownloadRecording
      parameters:
      - description: Recording ID
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: OK
        "404":
          content:
            application/octet-stream:
              schema:
                additionalProperties:
                  type: string
                type: object
          description: Not Found
        "500":
          content:
            application/octet-stream:
              schema:
                additionalProperties:
                  type: string
                type: object
          description: Internal Server Error
      summary: Download a recording
      tags:
      - computer-use
  /computeruse/screenshot:
    get:
      description: Take a screenshot of the entire screen
      operationId: TakeScreenshot
      parameters:
      - description: Whether to show cursor in screenshot
        in: query
        name: showCursor
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ScreenshotResponse"
          description: OK
      summary: Take a screenshot
      tags:
      - computer-use
  /computeruse/screenshot/compressed:
    get:
      description: Take a compressed screenshot of the entire screen
      operationId: TakeCompressedScreenshot
      parameters:
      - description: Whether to show cursor in screenshot
        in: query
        name: showCursor
        schema:
          type: boolean
      - description: Image format (png or jpeg)
        in: query
        name: format
        schema:
          type: string
      - description: JPEG quality (1-100)
        in: query
        name: quality
        schema:
          type: integer
      - description: Scale factor (0.1-1.0)
        in: query
        name: scale
        schema:
          type: number
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ScreenshotResponse"
          description: OK
      summary: Take a compressed screenshot
      tags:
      - computer-use
  /computeruse/screenshot/region:
    get:
      description: Take a screenshot of a specific region of the screen
      operationId: TakeRegionScreenshot
      parameters:
      - description: X coordinate of the region
        in: query
        name: x
        required: true
        schema:
          type: integer
      - description: Y coordinate of the region
        in: query
        name: "y"
        required: true
        schema:
          type: integer
      - description: Width of the region
        in: query
        name: width
        required: true
        schema:
          type: integer
      - description: Height of the region
        in: query
        name: height
        required: true
        schema:
          type: integer
      - description: Whether to show cursor in screenshot
        in: query
        name: showCursor
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ScreenshotResponse"
          description: OK
      summary: Take a region screenshot
      tags:
      - computer-use
  /computeruse/screenshot/region/compressed:
    get:
      description: Take a compressed screenshot of a specific region of the screen
      operationId: TakeCompressedRegionScreenshot
      parameters:
      - description: X coordinate of the region
        in: query
        name: x
        required: true
        schema:
          type: integer
      - description: Y coordinate of the region
        in: query
        name: "y"
        required: true
        schema:
          type: integer
      - description: Width of the region
        in: query
        name: width
        required: true
        schema:
          type: integer
      - description: Height of the region
        in: query
        name: height
        required: true
        schema:
          type: integer
      - description: Whether to show cursor in screenshot
        in: query
        name: showCursor
        schema:
          type: boolean
      - description: Image format (png or jpeg)
        in: query
        name: format
        schema:
          type: string
      - description: JPEG quality (1-100)
        in: query
        name: quality
        schema:
          type: integer
      - description: Scale factor (0.1-1.0)
        in: query
        name: scale
        schema:
          type: number
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ScreenshotResponse"
          description: OK
      summary: Take a compressed region screenshot
      tags:
      - computer-use
  /computeruse/start:
    post:
      description: Start all computer use processes and return their status
      operationId: StartComputerUse
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComputerUseStartResponse"
          description: OK
      summary: Start computer use processes
      tags:
      - computer-use
  /computeruse/status:
    get:
      description: Get the current status of the computer use system
      operationId: GetComputerUseSystemStatus
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComputerUseStatusResponse"
          description: OK
      summary: Get computer use status
      tags:
      - computer-use
  /computeruse/stop:
    post:
      description: Stop all computer use processes and return their status
      operationId: StopComputerUse
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComputerUseStopResponse"
          description: OK
      summary: Stop computer use processes
      tags:
      - computer-use
  /files:
    delete:
      description: Delete a file or directory at the specified path
      operationId: DeleteFile
      parameters:
      - description: File or directory path to delete
        in: query
        name: path
        required: true
        schema:
          type: string
      - description: Enable recursive deletion for directories
        in: query
        name: recursive
        schema:
          type: boolean
      responses:
        "204":
          content: {}
          description: No Content
      summary: Delete a file or directory
      tags:
      - file-system
    get:
      description: List files and directories in the specified path
      operationId: ListFiles
      parameters:
      - description: Directory path to list (defaults to working directory)
        in: query
        name: path
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/FileInfo"
                type: array
          description: OK
      summary: List files and directories
      tags:
      - file-system
  /files/bulk-download:
    post:
      description: Download multiple files by providing their paths
      operationId: DownloadFiles
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FilesDownloadRequest"
        description: Paths of files to download
        required: true
      responses:
        "200":
          content:
            multipart/form-data:
              schema:
                $ref: "#/components/schemas/gin.H"
          description: OK
      summary: Download multiple files
      tags:
      - file-system
      x-codegen-request-body-name: downloadFiles
  /files/bulk-upload:
    post:
      description: Upload multiple files with their destination paths
      operationId: UploadFiles
      responses:
        "200":
          content: {}
          description: OK
      summary: Upload multiple files
      tags:
      - file-system
  /files/download:
    get:
      description: Download a file by providing its path
      operationId: DownloadFile
      parameters:
      - description: File path to download
        in: query
        name: path
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: OK
      summary: Download a file
      tags:
      - file-system
  /files/find:
    get:
      description: Search for text pattern within files in a directory
      operationId: FindInFiles
      parameters:
      - description: Directory path to search in
        in: query
        name: path
        required: true
        schema:
          type: string
      - description: Text pattern to search for
        in: query
        name: pattern
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Match"
                type: array
          description: OK
      summary: Find text in files
      tags:
      - file-system
  /files/folder:
    post:
      description: Create a folder with the specified path and optional permissions
      operationId: CreateFolder
      parameters:
      - description: Folder path to create
        in: query
        name: path
        required: true
        schema:
          type: string
      - description: "Octal permission mode (default: 0755)"
        in: query
        name: mode
        required: true
        schema:
          type: string
      responses:
        "201":
          content: {}
          description: Created
      summary: Create a folder
      tags:
      - file-system
  /files/info:
    get:
      description: Get detailed information about a file or directory
      operationId: GetFileInfo
      parameters:
      - description: File or directory path
        in: query
        name: path
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileInfo"
          description: OK
      summary: Get file information
      tags:
      - file-system
  /files/move:
    post:
      description: Move or rename a file or directory from source to destination
      operationId: MoveFile
      parameters:
      - description: Source file or directory path
        in: query
        name: source
        required: true
        schema:
          type: string
      - description: Destination file or directory path
        in: query
        name: destination
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: OK
      summary: Move or rename file/directory
      tags:
      - file-system
  /files/permissions:
    post:
      description: "Set file permissions, ownership, and group for a file or directory"
      operationId: SetFilePermissions
      parameters:
      - description: File or directory path
        in: query
        name: path
        required: true
        schema:
          type: string
      - description: Owner (username or UID)
        in: query
        name: owner
        schema:
          type: string
      - description: Group (group name or GID)
        in: query
        name: group
        schema:
          type: string
      - description: "File mode in octal format (e.g., 0755)"
        in: query
        name: mode
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: OK
      summary: Set file permissions
      tags:
      - file-system
  /files/replace:
    post:
      description: Replace text pattern with new value in multiple files
      operationId: ReplaceInFiles
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReplaceRequest"
        description: Replace request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ReplaceResult"
                type: array
          description: OK
      summary: Replace text in files
      tags:
      - file-system
      x-codegen-request-body-name: request
  /files/search:
    get:
      description: Search for files matching a specific pattern in a directory
      operationId: SearchFiles
      parameters:
      - description: Directory path to search in
        in: query
        name: path
        required: true
        schema:
          type: string
      - description: "File pattern to match (e.g., *.txt, *.go)"
        in: query
        name: pattern
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchFilesResponse"
          description: OK
      summary: Search files by pattern
      tags:
      - file-system
  /files/upload:
    post:
      description: Upload a file to the specified path
      operationId: UploadFile
      parameters:
      - description: Destination path for the uploaded file
        in: query
        name: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/UploadFile_request"
        required: true
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/gin.H"
          description: OK
      summary: Upload a file
      tags:
      - file-system
  /git/add:
    post:
      description: Add files to the Git staging area
      operationId: AddFiles
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GitAddRequest"
        description: Add files request
        required: true
      responses:
        "200":
          content: {}
          description: OK
      summary: Add files to Git staging
      tags:
      - git
      x-codegen-request-body-name: request
  /git/branches:
    delete:
      description: Delete a branch from the Git repository
      operationId: DeleteBranch
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/git.GitDeleteBranchRequest"
        description: Delete branch request
        required: true
      responses:
        "204":
          content: {}
          description: No Content
      summary: Delete a branch
      tags:
      - git
      x-codegen-request-body-name: request
    get:
      description: Get a list of all branches in the Git repository
      operationId: ListBranches
      parameters:
      - description: Repository path
        in: query
        name: path
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListBranchResponse"
          description: OK
      summary: List branches
      tags:
      - git
    post:
      description: Create a new branch in the Git repository
      operationId: CreateBranch
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GitBranchRequest"
        description: Create branch request
        required: true
      responses:
        "201":
          content: {}
          description: Created
      summary: Create a new branch
      tags:
      - git
      x-codegen-request-body-name: request
