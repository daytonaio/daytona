basePath: /
definitions:
  ApiKey:
    properties:
      keyHash:
        type: string
      name:
        description: Workspace or client name
        type: string
      type:
        $ref: '#/definitions/models.ApiKeyType'
    required:
    - keyHash
    - name
    - type
    type: object
  Build:
    properties:
      buildConfig:
        $ref: '#/definitions/BuildConfig'
      containerConfig:
        $ref: '#/definitions/ContainerConfig'
      createdAt:
        type: string
      envVars:
        additionalProperties:
          type: string
        type: object
      id:
        type: string
      image:
        type: string
      prebuildId:
        type: string
      repository:
        $ref: '#/definitions/GitRepository'
      state:
        $ref: '#/definitions/models.BuildState'
      updatedAt:
        type: string
      user:
        type: string
    required:
    - containerConfig
    - createdAt
    - envVars
    - id
    - prebuildId
    - repository
    - state
    - updatedAt
    type: object
  BuildConfig:
    properties:
      cachedBuild:
        $ref: '#/definitions/CachedBuild'
      devcontainer:
        $ref: '#/definitions/DevcontainerConfig'
    type: object
  CachedBuild:
    properties:
      image:
        type: string
      user:
        type: string
    required:
    - image
    - user
    type: object
  CloneTarget:
    enum:
    - branch
    - commit
    type: string
    x-enum-varnames:
    - CloneTargetBranch
    - CloneTargetCommit
  ContainerConfig:
    properties:
      image:
        type: string
      user:
        type: string
    required:
    - image
    - user
    type: object
  ContainerRegistry:
    properties:
      password:
        type: string
      server:
        type: string
      username:
        type: string
    required:
    - password
    - server
    - username
    type: object
  CreateBuildDTO:
    properties:
      branch:
        type: string
      envVars:
        additionalProperties:
          type: string
        type: object
      prebuildId:
        type: string
      workspaceConfigName:
        type: string
    required:
    - branch
    - envVars
    - workspaceConfigName
    type: object
  CreatePrebuildDTO:
    properties:
      branch:
        type: string
      commitInterval:
        type: integer
      id:
        type: string
      retention:
        type: integer
      triggerFiles:
        items:
          type: string
        type: array
    required:
    - retention
    type: object
  CreateTargetConfigDTO:
    properties:
      name:
        type: string
      options:
        type: string
      providerInfo:
        $ref: '#/definitions/TargetProviderInfo'
    required:
    - name
    - options
    - providerInfo
    type: object
  CreateTargetDTO:
    properties:
      id:
        type: string
      name:
        type: string
      targetConfigName:
        type: string
    required:
    - id
    - name
    - targetConfigName
    type: object
  CreateWorkspaceConfigDTO:
    properties:
      buildConfig:
        $ref: '#/definitions/BuildConfig'
      envVars:
        additionalProperties:
          type: string
        type: object
      gitProviderConfigId:
        type: string
      image:
        type: string
      name:
        type: string
      repositoryUrl:
        type: string
      user:
        type: string
    required:
    - envVars
    - name
    - repositoryUrl
    type: object
  CreateWorkspaceDTO:
    properties:
      buildConfig:
        $ref: '#/definitions/BuildConfig'
      envVars:
        additionalProperties:
          type: string
        type: object
      gitProviderConfigId:
        type: string
      id:
        type: string
      image:
        type: string
      name:
        type: string
      source:
        $ref: '#/definitions/CreateWorkspaceSourceDTO'
      targetId:
        type: string
      user:
        type: string
    required:
    - envVars
    - id
    - name
    - source
    - targetId
    type: object
  CreateWorkspaceSourceDTO:
    properties:
      repository:
        $ref: '#/definitions/GitRepository'
    required:
    - repository
    type: object
  DevcontainerConfig:
    properties:
      filePath:
        type: string
    required:
    - filePath
    type: object
  FRPSConfig:
    properties:
      domain:
        type: string
      port:
        type: integer
      protocol:
        type: string
    required:
    - domain
    - port
    - protocol
    type: object
  FileStatus:
    properties:
      extra:
        type: string
      name:
        type: string
      staging:
        $ref: '#/definitions/Status'
      worktree:
        $ref: '#/definitions/Status'
    required:
    - extra
    - name
    - staging
    - worktree
    type: object
  GetRepositoryContext:
    properties:
      branch:
        type: string
      id:
        type: string
      name:
        type: string
      owner:
        type: string
      path:
        type: string
      prNumber:
        type: integer
      sha:
        type: string
      source:
        type: string
      url:
        type: string
    required:
    - url
    type: object
  GitBranch:
    properties:
      name:
        type: string
      sha:
        type: string
    required:
    - name
    - sha
    type: object
  GitNamespace:
    properties:
      id:
        type: string
      name:
        type: string
    required:
    - id
    - name
    type: object
  GitProvider:
    properties:
      alias:
        type: string
      baseApiUrl:
        type: string
      id:
        type: string
      providerId:
        type: string
      signingKey:
        type: string
      signingMethod:
        $ref: '#/definitions/SigningMethod'
      token:
        type: string
      username:
        type: string
    required:
    - alias
    - id
    - providerId
    - token
    - username
    type: object
  GitPullRequest:
    properties:
      branch:
        type: string
      name:
        type: string
      sha:
        type: string
      sourceRepoId:
        type: string
      sourceRepoName:
        type: string
      sourceRepoOwner:
        type: string
      sourceRepoUrl:
        type: string
    required:
    - branch
    - name
    - sha
    - sourceRepoId
    - sourceRepoName
    - sourceRepoOwner
    - sourceRepoUrl
    type: object
  GitRepository:
    properties:
      branch:
        type: string
      cloneTarget:
        $ref: '#/definitions/CloneTarget'
      id:
        type: string
      name:
        type: string
      owner:
        type: string
      path:
        type: string
      prNumber:
        type: integer
      sha:
        type: string
      source:
        type: string
      url:
        type: string
    required:
    - branch
    - id
    - name
    - owner
    - sha
    - source
    - url
    type: object
  GitStatus:
    properties:
      ahead:
        type: integer
      behind:
        type: integer
      branchPublished:
        type: boolean
      currentBranch:
        type: string
      fileStatus:
        items:
          $ref: '#/definitions/FileStatus'
        type: array
    required:
    - currentBranch
    - fileStatus
    type: object
  GitUser:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
      username:
        type: string
    required:
    - email
    - id
    - name
    - username
    type: object
  InstallProviderRequest:
    properties:
      downloadUrls:
        additionalProperties:
          type: string
        type: object
      name:
        type: string
    required:
    - downloadUrls
    - name
    type: object
  Job:
    properties:
      action:
        $ref: '#/definitions/models.JobAction'
      createdAt:
        type: string
      error:
        type: string
      id:
        type: string
      resourceId:
        type: string
      resourceType:
        $ref: '#/definitions/ResourceType'
      state:
        $ref: '#/definitions/JobState'
      updatedAt:
        type: string
    required:
    - action
    - createdAt
    - id
    - resourceId
    - resourceType
    - state
    - updatedAt
    type: object
  JobState:
    enum:
    - pending
    - running
    - error
    - success
    type: string
    x-enum-varnames:
    - JobStatePending
    - JobStateRunning
    - JobStateError
    - JobStateSuccess
  NetworkKey:
    properties:
      key:
        type: string
    required:
    - key
    type: object
  PrebuildConfig:
    properties:
      branch:
        type: string
      commitInterval:
        type: integer
      id:
        type: string
      retention:
        type: integer
      triggerFiles:
        items:
          type: string
        type: array
    required:
    - branch
    - commitInterval
    - id
    - retention
    - triggerFiles
    type: object
  PrebuildDTO:
    properties:
      branch:
        type: string
      commitInterval:
        type: integer
      id:
        type: string
      retention:
        type: integer
      triggerFiles:
        items:
          type: string
        type: array
      workspaceConfigName:
        type: string
    required:
    - branch
    - id
    - retention
    - workspaceConfigName
    type: object
  ProfileData:
    properties:
      envVars:
        additionalProperties:
          type: string
        type: object
      id:
        type: string
    required:
    - envVars
    - id
    type: object
  Provider:
    properties:
      label:
        type: string
      name:
        type: string
      version:
        type: string
    required:
    - name
    - version
    type: object
  RepositoryUrl:
    properties:
      url:
        type: string
    required:
    - url
    type: object
  ResourceState:
    properties:
      error:
        type: string
      name:
        $ref: '#/definitions/models.ResourceStateName'
      updatedAt:
        type: string
    required:
    - name
    - updatedAt
    type: object
  ResourceType:
    enum:
    - workspace
    - target
    type: string
    x-enum-varnames:
    - ResourceTypeWorkspace
    - ResourceTypeTarget
  Sample:
    properties:
      description:
        type: string
      gitUrl:
        type: string
      name:
        type: string
    required:
    - description
    - gitUrl
    - name
    type: object
  ServerConfig:
    properties:
      apiPort:
        type: integer
      binariesPath:
        type: string
      buildImageNamespace:
        type: string
      builderImage:
        type: string
      builderRegistryServer:
        type: string
      defaultWorkspaceImage:
        type: string
      defaultWorkspaceUser:
        type: string
      frps:
        $ref: '#/definitions/FRPSConfig'
      headscalePort:
        type: integer
      id:
        type: string
      localBuilderRegistryImage:
        type: string
      localBuilderRegistryPort:
        type: integer
      logFilePath:
        type: string
      providersDir:
        type: string
      registryUrl:
        type: string
      samplesIndexUrl:
        type: string
      serverDownloadUrl:
        type: string
    required:
    - apiPort
    - binariesPath
    - builderImage
    - builderRegistryServer
    - defaultWorkspaceImage
    - defaultWorkspaceUser
    - headscalePort
    - id
    - localBuilderRegistryImage
    - localBuilderRegistryPort
    - logFilePath
    - providersDir
    - registryUrl
    - serverDownloadUrl
    type: object
  SetGitProviderConfig:
    properties:
      alias:
        type: string
      baseApiUrl:
        type: string
      id:
        type: string
      providerId:
        type: string
      signingKey:
        type: string
      signingMethod:
        $ref: '#/definitions/SigningMethod'
      token:
        type: string
      username:
        type: string
    required:
    - providerId
    - token
    type: object
  SetTargetMetadata:
    properties:
      uptime:
        type: integer
    required:
    - uptime
    type: object
  SetWorkspaceMetadata:
    properties:
      gitStatus:
        $ref: '#/definitions/GitStatus'
      uptime:
        type: integer
    required:
    - uptime
    type: object
  SigningMethod:
    enum:
    - ssh
    - gpg
    type: string
    x-enum-varnames:
    - SigningMethodSSH
    - SigningMethodGPG
  Status:
    enum:
    - Unmodified
    - Untracked
    - Modified
    - Added
    - Deleted
    - Renamed
    - Copied
    - Updated but unmerged
    type: string
    x-enum-varnames:
    - Unmodified
    - Untracked
    - Modified
    - Added
    - Deleted
    - Renamed
    - Copied
    - UpdatedButUnmerged
  Target:
    properties:
      default:
        type: boolean
      envVars:
        additionalProperties:
          type: string
        type: object
      id:
        type: string
      lastJob:
        $ref: '#/definitions/Job'
      metadata:
        $ref: '#/definitions/TargetMetadata'
      name:
        type: string
      options:
        description: JSON encoded map of options
        type: string
      providerInfo:
        $ref: '#/definitions/TargetProviderInfo'
      workspaces:
        items:
          $ref: '#/definitions/Workspace'
        type: array
    required:
    - default
    - envVars
    - id
    - name
    - options
    - providerInfo
    type: object
  TargetConfig:
    properties:
      name:
        type: string
      options:
        description: JSON encoded map of options
        type: string
      providerInfo:
        $ref: '#/definitions/TargetProviderInfo'
    required:
    - name
    - options
    - providerInfo
    type: object
  TargetConfigManifest:
    additionalProperties:
      $ref: '#/definitions/TargetConfigProperty'
    type: object
  TargetConfigProperty:
    properties:
      defaultValue:
        description: |-
          DefaultValue is converted into the appropriate type based on the Type
          If the property is a FilePath, the DefaultValue is a path to a directory
        type: string
      description:
        description: Brief description of the property
        type: string
      disabledPredicate:
        description: |-
          A regex string matched with the name of the target config to determine if the property should be disabled
          If the regex matches the target config name, the property will be disabled
          E.g. "^local$" will disable the property for the local target
        type: string
      inputMasked:
        type: boolean
      options:
        description: Options is only used if the Type is TargetConfigPropertyTypeOption
        items:
          type: string
        type: array
      suggestions:
        description: Suggestions is an optional list of auto-complete values to assist
          the user while filling the field
        items:
          type: string
        type: array
      type:
        $ref: '#/definitions/provider.TargetConfigPropertyType'
    type: object
  TargetDTO:
    properties:
      default:
        type: boolean
      envVars:
        additionalProperties:
          type: string
        type: object
      id:
        type: string
      info:
        $ref: '#/definitions/TargetInfo'
      lastJob:
        $ref: '#/definitions/Job'
      metadata:
        $ref: '#/definitions/TargetMetadata'
      name:
        type: string
      options:
        description: JSON encoded map of options
        type: string
      providerInfo:
        $ref: '#/definitions/TargetProviderInfo'
      state:
        $ref: '#/definitions/ResourceState'
      workspaces:
        items:
          $ref: '#/definitions/Workspace'
        type: array
    required:
    - default
    - envVars
    - id
    - name
    - options
    - providerInfo
    - state
    type: object
  TargetInfo:
    properties:
      name:
        type: string
      providerMetadata:
        type: string
    required:
    - name
    type: object
  TargetMetadata:
    properties:
      targetId:
        type: string
      updatedAt:
        type: string
      uptime:
        type: integer
    required:
    - targetId
    - updatedAt
    - uptime
    type: object
  TargetProviderInfo:
    properties:
      label:
        type: string
      name:
        type: string
      version:
        type: string
    required:
    - name
    - version
    type: object
  Workspace:
    properties:
      buildConfig:
        $ref: '#/definitions/BuildConfig'
      envVars:
        additionalProperties:
          type: string
        type: object
      gitProviderConfigId:
        type: string
      id:
        type: string
      image:
        type: string
      lastJob:
        $ref: '#/definitions/Job'
      metadata:
        $ref: '#/definitions/WorkspaceMetadata'
      name:
        type: string
      repository:
        $ref: '#/definitions/GitRepository'
      target:
        $ref: '#/definitions/Target'
      targetId:
        type: string
      user:
        type: string
    required:
    - envVars
    - id
    - image
    - name
    - repository
    - target
    - targetId
    - user
    type: object
  WorkspaceConfig:
    properties:
      buildConfig:
        $ref: '#/definitions/BuildConfig'
      default:
        type: boolean
      envVars:
        additionalProperties:
          type: string
        type: object
      gitProviderConfigId:
        type: string
      image:
        type: string
      name:
        type: string
      prebuilds:
        items:
          $ref: '#/definitions/PrebuildConfig'
        type: array
      repositoryUrl:
        type: string
      user:
        type: string
    required:
    - default
    - envVars
    - image
    - name
    - repositoryUrl
    - user
    type: object
  WorkspaceDTO:
    properties:
      buildConfig:
        $ref: '#/definitions/BuildConfig'
      envVars:
        additionalProperties:
          type: string
        type: object
      gitProviderConfigId:
        type: string
      id:
        type: string
      image:
        type: string
      info:
        $ref: '#/definitions/WorkspaceInfo'
      lastJob:
        $ref: '#/definitions/Job'
      metadata:
        $ref: '#/definitions/WorkspaceMetadata'
      name:
        type: string
      repository:
        $ref: '#/definitions/GitRepository'
      state:
        $ref: '#/definitions/ResourceState'
      target:
        $ref: '#/definitions/Target'
      targetId:
        type: string
      user:
        type: string
    required:
    - envVars
    - id
    - image
    - name
    - repository
    - state
    - target
    - targetId
    - user
    type: object
  WorkspaceInfo:
    properties:
      created:
        type: string
      isRunning:
        type: boolean
      name:
        type: string
      providerMetadata:
        type: string
      targetId:
        type: string
    required:
    - created
    - isRunning
    - name
    - targetId
    type: object
  WorkspaceMetadata:
    properties:
      gitStatus:
        $ref: '#/definitions/GitStatus'
      updatedAt:
        type: string
      uptime:
        type: integer
      workspaceId:
        type: string
    required:
    - gitStatus
    - updatedAt
    - uptime
    - workspaceId
    type: object
  models.ApiKeyType:
    enum:
    - client
    - workspace
    - target
    type: string
    x-enum-varnames:
    - ApiKeyTypeClient
    - ApiKeyTypeWorkspace
    - ApiKeyTypeTarget
  models.BuildState:
    enum:
    - pending-run
    - running
    - error
    - success
    - published
    - pending-delete
    - pending-forced-delete
    - deleting
    type: string
    x-enum-varnames:
    - BuildStatePendingRun
    - BuildStateRunning
    - BuildStateError
    - BuildStateSuccess
    - BuildStatePublished
    - BuildStatePendingDelete
    - BuildStatePendingForcedDelete
    - BuildStateDeleting
  models.JobAction:
    enum:
    - create
    - start
    - stop
    - restart
    - delete
    - force-delete
    type: string
    x-enum-varnames:
    - JobActionCreate
    - JobActionStart
    - JobActionStop
    - JobActionRestart
    - JobActionDelete
    - JobActionForceDelete
  models.ResourceStateName:
    enum:
    - undefined
    - pending-create
    - creating
    - pending-start
    - starting
    - started
    - pending-stop
    - stopping
    - stopped
    - pending-restart
    - error
    - unresponsive
    - pending-delete
    - pending-forced-delete
    - deleting
    - deleted
    type: string
    x-enum-varnames:
    - ResourceStateNameUndefined
    - ResourceStateNamePendingCreate
    - ResourceStateNameCreating
    - ResourceStateNamePendingStart
    - ResourceStateNameStarting
    - ResourceStateNameStarted
    - ResourceStateNamePendingStop
    - ResourceStateNameStopping
    - ResourceStateNameStopped
    - ResourceStateNamePendingRestart
    - ResourceStateNameError
    - ResourceStateNameUnresponsive
    - ResourceStateNamePendingDelete
    - ResourceStateNamePendingForcedDelete
    - ResourceStateNameDeleting
    - ResourceStateNameDeleted
  provider.TargetConfigPropertyType:
    enum:
    - string
    - option
    - boolean
    - int
    - float
    - file-path
    type: string
    x-enum-varnames:
    - TargetConfigPropertyTypeString
    - TargetConfigPropertyTypeOption
    - TargetConfigPropertyTypeBoolean
    - TargetConfigPropertyTypeInt
    - TargetConfigPropertyTypeFloat
    - TargetConfigPropertyTypeFilePath
host: localhost:3986
info:
  contact: {}
  description: Daytona Server API
  title: Daytona Server API
  version: v0.0.0-dev
paths:
  /apikey:
    get:
      description: List API keys
      operationId: ListClientApiKeys
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/ApiKey'
            type: array
      summary: List API keys
      tags:
      - apiKey
  /apikey/{apiKeyName}:
    delete:
      description: Revoke API key
      operationId: RevokeApiKey
      parameters:
      - description: API key name
        in: path
        name: apiKeyName
        required: true
        type: string
      responses:
        "200":
          description: OK
      summary: Revoke API key
      tags:
      - apiKey
    post:
      description: Generate an API key
      operationId: GenerateApiKey
      parameters:
      - description: API key name
        in: path
        name: apiKeyName
        required: true
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Generate an API key
      tags:
      - apiKey
  /build:
    delete:
      description: Delete ALL builds
      operationId: DeleteAllBuilds
      parameters:
      - description: Force
        in: query
        name: force
        type: boolean
      responses:
        "204":
          description: No Content
      summary: Delete ALL builds
      tags:
      - build
    get:
      description: List builds
      operationId: ListBuilds
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/Build'
            type: array
      summary: List builds
      tags:
      - build
    post:
      consumes:
      - application/json
      description: Create a build
      operationId: CreateBuild
      parameters:
      - description: Create Build DTO
        in: body
        name: createBuildDto
        required: true
        schema:
          $ref: '#/definitions/CreateBuildDTO'
      responses:
        "201":
          description: Created
          schema:
            type: string
      summary: Create a build
      tags:
      - build
  /build/{buildId}:
    delete:
      description: Delete build
      operationId: DeleteBuild
      parameters:
      - description: Build ID
        in: path
        name: buildId
        required: true
        type: string
      - description: Force
        in: query
        name: force
        type: boolean
      responses:
        "204":
          description: No Content
      summary: Delete build
      tags:
      - build
    get:
      consumes:
      - application/json
      description: Get build data
      operationId: GetBuild
      parameters:
      - description: Build ID
        in: path
        name: buildId
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Build'
      summary: Get build data
      tags:
      - build
  /build/prebuild/{prebuildId}:
    delete:
      description: Delete builds
      operationId: DeleteBuildsFromPrebuild
      parameters:
      - description: Prebuild ID
        in: path
        name: prebuildId
        required: true
        type: string
      - description: Force
        in: query
        name: force
        type: boolean
      responses:
