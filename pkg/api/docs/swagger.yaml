basePath: /
definitions:
  ApiKey:
    properties:
      keyHash:
        type: string
      name:
        description: Project or client name
        type: string
      type:
        $ref: '#/definitions/apikey.ApiKeyType'
    required:
    - keyHash
    - name
    - type
    type: object
  Build:
    properties:
      buildConfig:
        $ref: '#/definitions/BuildConfig'
      containerConfig:
        $ref: '#/definitions/ContainerConfig'
      createdAt:
        type: string
      envVars:
        additionalProperties:
          type: string
        type: object
      id:
        type: string
      image:
        type: string
      prebuildId:
        type: string
      repository:
        $ref: '#/definitions/GitRepository'
      state:
        $ref: '#/definitions/build.BuildState'
      updatedAt:
        type: string
      user:
        type: string
    required:
    - containerConfig
    - createdAt
    - envVars
    - id
    - prebuildId
    - repository
    - state
    - updatedAt
    type: object
  BuildConfig:
    properties:
      cachedBuild:
        $ref: '#/definitions/CachedBuild'
      devcontainer:
        $ref: '#/definitions/DevcontainerConfig'
    type: object
  CachedBuild:
    properties:
      image:
        type: string
      user:
        type: string
    required:
    - image
    - user
    type: object
  CloneTarget:
    enum:
    - branch
    - commit
    type: string
    x-enum-varnames:
    - CloneTargetBranch
    - CloneTargetCommit
  ContainerConfig:
    properties:
      image:
        type: string
      user:
        type: string
    required:
    - image
    - user
    type: object
  ContainerRegistry:
    properties:
      password:
        type: string
      server:
        type: string
      username:
        type: string
    required:
    - password
    - server
    - username
    type: object
  CreateBuildDTO:
    properties:
      branch:
        type: string
      envVars:
        additionalProperties:
          type: string
        type: object
      prebuildId:
        type: string
      projectConfigName:
        type: string
    required:
    - branch
    - envVars
    - projectConfigName
    type: object
  CreatePrebuildDTO:
    properties:
      branch:
        type: string
      commitInterval:
        type: integer
      id:
        type: string
      retention:
        type: integer
      triggerFiles:
        items:
          type: string
        type: array
    required:
    - retention
    type: object
  CreateProjectConfigDTO:
    properties:
      buildConfig:
        $ref: '#/definitions/BuildConfig'
      envVars:
        additionalProperties:
          type: string
        type: object
      gitProviderConfigId:
        type: string
      image:
        type: string
      name:
        type: string
      repositoryUrl:
        type: string
      user:
        type: string
    required:
    - envVars
    - name
    - repositoryUrl
    type: object
  CreateProjectDTO:
    properties:
      buildConfig:
        $ref: '#/definitions/BuildConfig'
      envVars:
        additionalProperties:
          type: string
        type: object
      gitProviderConfigId:
        type: string
      image:
        type: string
      name:
        type: string
      source:
        $ref: '#/definitions/CreateProjectSourceDTO'
      user:
        type: string
    required:
    - envVars
    - name
    - source
    type: object
  CreateProjectSourceDTO:
    properties:
      repository:
        $ref: '#/definitions/GitRepository'
    required:
    - repository
    type: object
  CreateWorkspaceDTO:
    properties:
      id:
        type: string
      name:
        type: string
      projects:
        items:
          $ref: '#/definitions/CreateProjectDTO'
        type: array
      target:
        type: string
    required:
    - id
    - name
    - projects
    - target
    type: object
  DevcontainerConfig:
    properties:
      filePath:
        type: string
    required:
    - filePath
    type: object
  FRPSConfig:
    properties:
      domain:
        type: string
      port:
        type: integer
      protocol:
        type: string
    required:
    - domain
    - port
    - protocol
    type: object
  FileStatus:
    properties:
      extra:
        type: string
      name:
        type: string
      staging:
        $ref: '#/definitions/Status'
      worktree:
        $ref: '#/definitions/Status'
    required:
    - extra
    - name
    - staging
    - worktree
    type: object
  GetRepositoryContext:
    properties:
      branch:
        type: string
      id:
        type: string
      name:
        type: string
      owner:
        type: string
      path:
        type: string
      prNumber:
        type: integer
      sha:
        type: string
      source:
        type: string
      url:
        type: string
    required:
    - url
    type: object
  GitBranch:
    properties:
      name:
        type: string
      sha:
        type: string
    required:
    - name
    - sha
    type: object
  GitNamespace:
    properties:
      id:
        type: string
      name:
        type: string
    required:
    - id
    - name
    type: object
  GitProvider:
    properties:
      alias:
        type: string
      baseApiUrl:
        type: string
      id:
        type: string
      providerId:
        type: string
      token:
        type: string
      username:
        type: string
    required:
    - alias
    - id
    - providerId
    - token
    - username
    type: object
  GitPullRequest:
    properties:
      branch:
        type: string
      name:
        type: string
      sha:
        type: string
      sourceRepoId:
        type: string
      sourceRepoName:
        type: string
      sourceRepoOwner:
        type: string
      sourceRepoUrl:
        type: string
    required:
    - branch
    - name
    - sha
    - sourceRepoId
    - sourceRepoName
    - sourceRepoOwner
    - sourceRepoUrl
    type: object
  GitRepository:
    properties:
      branch:
        type: string
      cloneTarget:
        $ref: '#/definitions/CloneTarget'
      id:
        type: string
      name:
        type: string
      owner:
        type: string
      path:
        type: string
      prNumber:
        type: integer
      sha:
        type: string
      source:
        type: string
      url:
        type: string
    required:
    - branch
    - id
    - name
    - owner
    - sha
    - source
    - url
    type: object
  GitStatus:
    properties:
      ahead:
        type: integer
      behind:
        type: integer
      branchPublished:
        type: boolean
      currentBranch:
        type: string
      fileStatus:
        items:
          $ref: '#/definitions/FileStatus'
        type: array
    required:
    - currentBranch
    - fileStatus
    type: object
  GitUser:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
      username:
        type: string
    required:
    - email
    - id
    - name
    - username
    type: object
  InstallProviderRequest:
    properties:
      downloadUrls:
        additionalProperties:
          type: string
        type: object
      name:
        type: string
    required:
    - downloadUrls
    - name
    type: object
  NetworkKey:
    properties:
      key:
        type: string
    required:
    - key
    type: object
  PrebuildConfig:
    properties:
      branch:
        type: string
      commitInterval:
        type: integer
      id:
        type: string
      retention:
        type: integer
      triggerFiles:
        items:
          type: string
        type: array
    required:
    - branch
    - commitInterval
    - id
    - retention
    - triggerFiles
    type: object
  PrebuildDTO:
    properties:
      branch:
        type: string
      commitInterval:
        type: integer
      id:
        type: string
      projectConfigName:
        type: string
      retention:
        type: integer
      triggerFiles:
        items:
          type: string
        type: array
    required:
    - branch
    - id
    - projectConfigName
    - retention
    type: object
  ProfileData:
    properties:
      envVars:
        additionalProperties:
          type: string
        type: object
    required:
    - envVars
    type: object
  Project:
    properties:
      buildConfig:
        $ref: '#/definitions/BuildConfig'
      envVars:
        additionalProperties:
          type: string
        type: object
      gitProviderConfigId:
        type: string
      image:
        type: string
      name:
        type: string
      repository:
        $ref: '#/definitions/GitRepository'
      state:
        $ref: '#/definitions/ProjectState'
      target:
        type: string
      user:
        type: string
      workspaceId:
        type: string
    required:
    - envVars
    - image
    - name
    - repository
    - target
    - user
    - workspaceId
    type: object
  ProjectConfig:
    properties:
      buildConfig:
        $ref: '#/definitions/BuildConfig'
      default:
        type: boolean
      envVars:
        additionalProperties:
          type: string
        type: object
      gitProviderConfigId:
        type: string
      image:
        type: string
      name:
        type: string
      prebuilds:
        items:
          $ref: '#/definitions/PrebuildConfig'
        type: array
      repositoryUrl:
        type: string
      user:
        type: string
    required:
    - default
    - envVars
    - image
    - name
    - repositoryUrl
    - user
    type: object
  ProjectInfo:
    properties:
      created:
        type: string
      isRunning:
        type: boolean
      name:
        type: string
      providerMetadata:
        type: string
      workspaceId:
        type: string
    required:
    - created
    - isRunning
    - name
    - workspaceId
    type: object
  ProjectState:
    properties:
      gitStatus:
        $ref: '#/definitions/GitStatus'
      updatedAt:
        type: string
      uptime:
        type: integer
    required:
    - gitStatus
    - updatedAt
    - uptime
    type: object
  Provider:
    properties:
      name:
        type: string
      version:
        type: string
    required:
    - name
    - version
    type: object
  ProviderTarget:
    properties:
      name:
        type: string
      options:
        description: JSON encoded map of options
        type: string
      providerInfo:
        $ref: '#/definitions/provider.ProviderInfo'
    required:
    - name
    - options
    - providerInfo
    type: object
  ProviderTargetManifest:
    additionalProperties:
      $ref: '#/definitions/provider.ProviderTargetProperty'
    type: object
  RepositoryUrl:
    properties:
      url:
        type: string
    required:
    - url
    type: object
  Sample:
    properties:
      description:
        type: string
      gitUrl:
        type: string
      name:
        type: string
    required:
    - description
    - gitUrl
    - name
    type: object
  ServerConfig:
    properties:
      apiPort:
        type: integer
      binariesPath:
        type: string
      buildImageNamespace:
        type: string
      builderImage:
        type: string
      builderRegistryServer:
        type: string
      defaultProjectImage:
        type: string
      defaultProjectUser:
        type: string
      frps:
        $ref: '#/definitions/FRPSConfig'
      headscalePort:
        type: integer
      id:
        type: string
      localBuilderRegistryImage:
        type: string
      localBuilderRegistryPort:
        type: integer
      logFilePath:
        type: string
      providersDir:
        type: string
      registryUrl:
        type: string
      samplesIndexUrl:
        type: string
      serverDownloadUrl:
        type: string
    required:
    - apiPort
    - binariesPath
    - builderImage
    - builderRegistryServer
    - defaultProjectImage
    - defaultProjectUser
    - headscalePort
    - id
    - localBuilderRegistryImage
    - localBuilderRegistryPort
    - logFilePath
    - providersDir
    - registryUrl
    - serverDownloadUrl
    type: object
  SetGitProviderConfig:
    properties:
      alias:
        type: string
      baseApiUrl:
        type: string
      id:
        type: string
      providerId:
        type: string
      token:
        type: string
      username:
        type: string
    required:
    - providerId
    - token
    type: object
  SetProjectState:
    properties:
      gitStatus:
        $ref: '#/definitions/GitStatus'
      uptime:
        type: integer
    required:
    - uptime
    type: object
  Status:
    enum:
    - Unmodified
    - Untracked
    - Modified
    - Added
    - Deleted
    - Renamed
    - Copied
    - Updated but unmerged
    type: string
    x-enum-varnames:
    - Unmodified
    - Untracked
    - Modified
    - Added
    - Deleted
    - Renamed
    - Copied
    - UpdatedButUnmerged
  Workspace:
    properties:
      id:
        type: string
      name:
        type: string
      projects:
        items:
          $ref: '#/definitions/Project'
        type: array
      target:
        type: string
    required:
    - id
    - name
    - projects
    - target
    type: object
  WorkspaceDTO:
    properties:
      id:
        type: string
      info:
        $ref: '#/definitions/WorkspaceInfo'
      name:
        type: string
      projects:
        items:
          $ref: '#/definitions/Project'
        type: array
      target:
        type: string
    required:
    - id
    - name
    - projects
    - target
    type: object
  WorkspaceInfo:
    properties:
      name:
        type: string
      projects:
        items:
          $ref: '#/definitions/ProjectInfo'
        type: array
      providerMetadata:
        type: string
    required:
    - name
    - projects
    type: object
  apikey.ApiKeyType:
    enum:
    - client
    - project
    - workspace
    type: string
    x-enum-varnames:
    - ApiKeyTypeClient
    - ApiKeyTypeProject
    - ApiKeyTypeWorkspace
  build.BuildState:
    enum:
    - pending-run
    - running
    - error
    - success
    - published
    - pending-delete
    - pending-forced-delete
    - deleting
    type: string
    x-enum-varnames:
    - BuildStatePendingRun
    - BuildStateRunning
    - BuildStateError
    - BuildStateSuccess
    - BuildStatePublished
    - BuildStatePendingDelete
    - BuildStatePendingForcedDelete
    - BuildStateDeleting
  provider.ProviderInfo:
    properties:
      name:
        type: string
      version:
        type: string
    required:
    - name
    - version
    type: object
  provider.ProviderTargetProperty:
    properties:
      defaultValue:
        description: |-
          DefaultValue is converted into the appropriate type based on the Type
          If the property is a FilePath, the DefaultValue is a path to a directory
        type: string
      description:
        description: Brief description of the property
        type: string
      disabledPredicate:
        description: |-
          A regex string matched with the name of the target to determine if the property should be disabled
          If the regex matches the target name, the property will be disabled
          E.g. "^local$" will disable the property for the local target
        type: string
      inputMasked:
        type: boolean
      options:
        description: Options is only used if the Type is ProviderTargetPropertyTypeOption
        items:
          type: string
        type: array
      suggestions:
        description: Suggestions is an optional list of auto-complete values to assist
          the user while filling the field
        items:
          type: string
        type: array
      type:
        $ref: '#/definitions/provider.ProviderTargetPropertyType'
    type: object
  provider.ProviderTargetPropertyType:
    enum:
    - string
    - option
    - boolean
    - int
    - float
    - file-path
    type: string
    x-enum-varnames:
    - ProviderTargetPropertyTypeString
    - ProviderTargetPropertyTypeOption
    - ProviderTargetPropertyTypeBoolean
    - ProviderTargetPropertyTypeInt
    - ProviderTargetPropertyTypeFloat
    - ProviderTargetPropertyTypeFilePath
host: localhost:3986
info:
  contact: {}
  description: Daytona Server API
  title: Daytona Server API
  version: v0.0.0-dev
paths:
  /apikey:
    get:
      description: List API keys
      operationId: ListClientApiKeys
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/ApiKey'
            type: array
      summary: List API keys
      tags:
      - apiKey
  /apikey/{apiKeyName}:
    delete:
      description: Revoke API key
      operationId: RevokeApiKey
      parameters:
      - description: API key name
        in: path
        name: apiKeyName
        required: true
        type: string
      responses:
        "200":
          description: OK
      summary: Revoke API key
      tags:
      - apiKey
    post:
      description: Generate an API key
      operationId: GenerateApiKey
      parameters:
      - description: API key name
        in: path
        name: apiKeyName
        required: true
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Generate an API key
      tags:
      - apiKey
  /build:
    delete:
      description: Delete ALL builds
      operationId: DeleteAllBuilds
      parameters:
      - description: Force
        in: query
        name: force
        type: boolean
      responses:
        "204":
          description: No Content
      summary: Delete ALL builds
      tags:
      - build
    get:
      description: List builds
      operationId: ListBuilds
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/Build'
            type: array
      summary: List builds
      tags:
      - build
    post:
      consumes:
      - application/json
      description: Create a build
      operationId: CreateBuild
      parameters:
      - description: Create Build DTO
        in: body
        name: createBuildDto
        required: true
        schema:
          $ref: '#/definitions/CreateBuildDTO'
      responses:
        "201":
          description: Created
          schema:
            type: string
      summary: Create a build
      tags:
      - build
  /build/{buildId}:
    delete:
      description: Delete build
      operationId: DeleteBuild
      parameters:
      - description: Build ID
        in: path
        name: buildId
        required: true
        type: string
      - description: Force
        in: query
        name: force
        type: boolean
      responses:
        "204":
          description: No Content
      summary: Delete build
      tags:
      - build
    get:
      consumes:
      - application/json
      description: Get build data
      operationId: GetBuild
      parameters:
      - description: Build ID
        in: path
        name: buildId
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Build'
      summary: Get build data
      tags:
      - build
  /build/prebuild/{prebuildId}:
    delete:
      description: Delete builds
      operationId: DeleteBuildsFromPrebuild
      parameters:
      - description: Prebuild ID
        in: path
        name: prebuildId
        required: true
        type: string
      - description: Force
        in: query
        name: force
        type: boolean
      responses:
        "204":
          description: No Content
      summary: Delete builds
      tags:
      - build
  /container-registry:
    get:
      description: List container registries
      operationId: ListContainerRegistries
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/ContainerRegistry'
            type: array
      summary: List container registries
      tags:
      - container-registry
  /container-registry/{server}:
    delete:
      description: Remove a container registry credentials
      operationId: RemoveContainerRegistry
      parameters:
      - description: Container Registry server name
        in: path
        name: server
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: Remove a container registry credentials
      tags:
      - container-registry
    get:
      description: Get container registry credentials
      operationId: GetContainerRegistry
      parameters:
      - description: Container Registry server name
        in: path
        name: server
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ContainerRegistry'
      summary: Get container registry credentials
      tags:
      - container-registry
    put:
      description: Set container registry credentials
      operationId: SetContainerRegistry
      parameters:
      - description: Container Registry server name
        in: path
        name: server
        required: true
        type: string
      - description: Container Registry credentials to set
        in: body
        name: containerRegistry
        required: true
        schema:
          $ref: '#/definitions/ContainerRegistry'
      responses:
        "201":
          description: Created
      summary: Set container registry credentials
      tags:
      - container-registry
  /gitprovider:
    get:
      description: List Git providers
      operationId: ListGitProviders
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/GitProvider'
            type: array
      summary: List Git providers
      tags:
      - gitProvider
    put:
      description: Set Git provider
      operationId: SetGitProvider
      parameters:
      - description: Git provider
        in: body
        name: gitProviderConfig
        required: true
        schema:
          $ref: '#/definitions/SetGitProviderConfig'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Set Git provider
      tags:
      - gitProvider
  /gitprovider/{gitProviderId}:
    delete:
      description: Remove Git provider
      operationId: RemoveGitProvider
      parameters:
      - description: Git provider
        in: path
        name: gitProviderId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Remove Git provider
      tags:
      - gitProvider
  /gitprovider/{gitProviderId}/{namespaceId}/{repositoryId}/branches:
    get:
      description: Get Git repository branches
      operationId: GetRepoBranches
      parameters:
      - description: Git provider
        in: path
        name: gitProviderId
        required: true
        type: string
      - description: Namespace
        in: path
        name: namespaceId
        required: true
        type: string
      - description: Repository
        in: path
        name: repositoryId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/GitBranch'
            type: array
      summary: Get Git repository branches
      tags:
      - gitProvider
  /gitprovider/{gitProviderId}/{namespaceId}/{repositoryId}/pull-requests:
    get:
      description: Get Git repository PRs
      operationId: GetRepoPRs
      parameters:
      - description: Git provider
        in: path
        name: gitProviderId
        required: true
        type: string
      - description: Namespace
        in: path
        name: namespaceId
        required: true
        type: string
      - description: Repository
        in: path
        name: repositoryId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/GitPullRequest'
            type: array
      summary: Get Git repository PRs
      tags:
      - gitProvider
  /gitprovider/{gitProviderId}/{namespaceId}/repositories:
    get:
      description: Get Git repositories
      operationId: GetRepositories
      parameters:
      - description: Git provider
        in: path
        name: gitProviderId
        required: true
        type: string
      - description: Namespace
        in: path
        name: namespaceId
        required: true
        type: string
      - description: Page
        in: query
        name: page
        required: false
        schema:
          type: integer
      - description: Per page
        in: query
        name: perPage
        required: false
        schema:
          type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/GitRepository'
            type: array
      summary: Get Git repositories
      tags:
      - gitProvider
  /gitprovider/{gitProviderId}/namespaces:
    get:
      description: Get Git namespaces
      operationId: GetNamespaces
      parameters:
      - description: Git provider
        in: path
        name: gitProviderId
        required: true
        type: string
      produces:
      - application/json
      responses:
