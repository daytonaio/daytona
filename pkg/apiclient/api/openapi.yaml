openapi: 3.0.1
info:
  contact: {}
  description: Daytona Server API
  title: Daytona Server API
  version: 0.1.0
servers:
- url: http://localhost:3986/
security:
- Bearer: []
paths:
  /apikey:
    get:
      description: List API keys
      operationId: ListClientApiKeys
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ApiKey'
                type: array
          description: OK
      summary: List API keys
      tags:
      - apiKey
  /apikey/{apiKeyName}:
    delete:
      description: Revoke API key
      operationId: RevokeApiKey
      parameters:
      - description: API key name
        in: path
        name: apiKeyName
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: OK
      summary: Revoke API key
      tags:
      - apiKey
    post:
      description: Generate an API key
      operationId: GenerateApiKey
      parameters:
      - description: API key name
        in: path
        name: apiKeyName
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: string
          description: OK
      summary: Generate an API key
      tags:
      - apiKey
  /container-registry:
    get:
      description: List container registries
      operationId: ListContainerRegistries
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ContainerRegistry'
                type: array
          description: OK
      summary: List container registries
      tags:
      - container-registry
  /container-registry/{server}:
    delete:
      description: Remove a container registry credentials
      operationId: RemoveContainerRegistry
      parameters:
      - description: Container Registry server name
        in: path
        name: server
        required: true
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: No Content
      summary: Remove a container registry credentials
      tags:
      - container-registry
    get:
      description: Get container registry credentials
      operationId: GetContainerRegistry
      parameters:
      - description: Container Registry server name
        in: path
        name: server
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContainerRegistry'
          description: OK
      summary: Get container registry credentials
      tags:
      - container-registry
    put:
      description: Set container registry credentials
      operationId: SetContainerRegistry
      parameters:
      - description: Container Registry server name
        in: path
        name: server
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ContainerRegistry'
        description: Container Registry credentials to set
        required: true
      responses:
        "201":
          content: {}
          description: Created
      summary: Set container registry credentials
      tags:
      - container-registry
      x-codegen-request-body-name: containerRegistry
  /gitprovider:
    get:
      description: List Git providers
      operationId: ListGitProviders
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/GitProvider'
                type: array
          description: OK
      summary: List Git providers
      tags:
      - gitProvider
    put:
      description: Set Git provider
      operationId: SetGitProvider
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/GitProvider'
        description: Git provider
        required: true
      responses:
        "200":
          content: {}
          description: OK
      summary: Set Git provider
      tags:
      - gitProvider
      x-codegen-request-body-name: gitProviderConfig
  /gitprovider/context/{gitUrl}:
    get:
      description: Get Git context
      operationId: GetGitContext
      parameters:
      - description: Git URL
        in: path
        name: gitUrl
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GitRepository'
          description: OK
      summary: Get Git context
      tags:
      - gitProvider
  /gitprovider/for-url/{url}:
    get:
      description: Get Git provider
      operationId: GetGitProviderForUrl
      parameters:
      - description: Url
        in: path
        name: url
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GitProvider'
          description: OK
      summary: Get Git provider
      tags:
      - gitProvider
  /gitprovider/{gitProviderId}:
    delete:
      description: Remove Git provider
      operationId: RemoveGitProvider
      parameters:
      - description: Git provider
        in: path
        name: gitProviderId
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: OK
      summary: Remove Git provider
      tags:
      - gitProvider
  /gitprovider/{gitProviderId}/namespaces:
    get:
      description: Get Git namespaces
      operationId: GetNamespaces
      parameters:
      - description: Git provider
        in: path
        name: gitProviderId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/GitNamespace'
                type: array
          description: OK
      summary: Get Git namespaces
      tags:
      - gitProvider
  /gitprovider/{gitProviderId}/user:
    get:
      description: Get Git context
      operationId: GetGitUser
      parameters:
      - description: Git Provider Id
        in: path
        name: gitProviderId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GitUser'
          description: OK
      summary: Get Git context
      tags:
      - gitProvider
  /gitprovider/{gitProviderId}/{namespaceId}/repositories:
    get:
      description: Get Git repositories
      operationId: GetRepositories
      parameters:
      - description: Git provider
        in: path
        name: gitProviderId
        required: true
        schema:
          type: string
      - description: Namespace
        in: path
        name: namespaceId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/GitRepository'
                type: array
          description: OK
      summary: Get Git repositories
      tags:
      - gitProvider
  /gitprovider/{gitProviderId}/{namespaceId}/{repositoryId}/branches:
    get:
      description: Get Git repository branches
      operationId: GetRepoBranches
      parameters:
      - description: Git provider
        in: path
        name: gitProviderId
        required: true
        schema:
          type: string
      - description: Namespace
        in: path
        name: namespaceId
        required: true
        schema:
          type: string
      - description: Repository
        in: path
        name: repositoryId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/GitBranch'
                type: array
          description: OK
      summary: Get Git repository branches
      tags:
      - gitProvider
  /gitprovider/{gitProviderId}/{namespaceId}/{repositoryId}/pull-requests:
    get:
      description: Get Git repository PRs
      operationId: GetRepoPRs
      parameters:
      - description: Git provider
        in: path
        name: gitProviderId
        required: true
        schema:
          type: string
      - description: Namespace
        in: path
        name: namespaceId
        required: true
        schema:
          type: string
      - description: Repository
        in: path
        name: repositoryId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/GitPullRequest'
                type: array
          description: OK
      summary: Get Git repository PRs
      tags:
      - gitProvider
  /profile:
    delete:
      description: Delete profile data
      operationId: DeleteProfileData
      responses:
        "204":
          content: {}
          description: No Content
      summary: Delete profile data
      tags:
      - profile
    get:
      description: Get profile data
      operationId: GetProfileData
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ProfileData'
          description: OK
      summary: Get profile data
      tags:
      - profile
    put:
      description: Set profile data
      operationId: SetProfileData
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileData'
        description: Profile data
        required: true
      responses:
        "201":
          content: {}
          description: Created
      summary: Set profile data
      tags:
      - profile
      x-codegen-request-body-name: profileData
  /provider:
    get:
      description: List providers
      operationId: ListProviders
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Provider'
                type: array
          description: OK
      summary: List providers
      tags:
      - provider
  /provider/install:
    post:
      description: Install a provider
      operationId: InstallProvider
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InstallProviderRequest'
        description: Provider to install
        required: true
      responses:
        "200":
          content: {}
          description: OK
      summary: Install a provider
      tags:
      - provider
      x-codegen-request-body-name: provider
  /provider/{provider}/target-manifest:
    get:
      description: Get provider target manifest
      operationId: GetTargetManifest
      parameters:
      - description: Provider name
        in: path
        name: provider
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ProviderTargetManifest'
          description: OK
      summary: Get provider target manifest
      tags:
      - provider
  /provider/{provider}/uninstall:
    post:
      description: Uninstall a provider
      operationId: UninstallProvider
      parameters:
      - description: Provider to uninstall
        in: path
        name: provider
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: OK
      summary: Uninstall a provider
      tags:
      - provider
  /server/config:
    get:
      description: Get the server configuration
      operationId: GetConfig
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerConfig'
          description: OK
      summary: Get the server configuration
      tags:
      - server
    post:
      description: Set the server configuration
      operationId: SetConfig
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServerConfig'
        description: Server configuration
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerConfig'
          description: OK
      summary: Set the server configuration
      tags:
      - server
      x-codegen-request-body-name: config
  /server/network-key:
    post:
      description: Generate a new authentication key
      operationId: GenerateNetworkKey
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkKey'
          description: OK
      summary: Generate a new authentication key
      tags:
      - server
  /target:
    get:
      description: List targets
      operationId: ListTargets
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ProviderTarget'
                type: array
          description: OK
      summary: List targets
      tags:
      - target
    put:
      description: Set a target
      operationId: SetTarget
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ProviderTarget'
        description: Target to set
        required: true
      responses:
        "201":
          content: {}
          description: Created
      summary: Set a target
      tags:
      - target
      x-codegen-request-body-name: target
  /target/{target}:
    delete:
      description: Remove a target
      operationId: RemoveTarget
      parameters:
      - description: Target name
        in: path
        name: target
        required: true
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: No Content
      summary: Remove a target
      tags:
      - target
  /workspace:
    get:
      description: List workspaces
      operationId: ListWorkspaces
      parameters:
      - description: Verbose
        in: query
        name: verbose
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/WorkspaceDTO'
                type: array
          description: OK
      summary: List workspaces
      tags:
      - workspace
    post:
      description: Create a workspace
      operationId: CreateWorkspace
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/CreateWorkspaceRequest'
        description: Create workspace
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
          description: OK
      summary: Create a workspace
      tags:
      - workspace
      x-codegen-request-body-name: workspace
  /workspace/{workspaceId}:
    delete:
      description: Remove workspace
      operationId: RemoveWorkspace
      parameters:
      - description: Workspace ID
        in: path
        name: workspaceId
        required: true
        schema:
          type: string
      - description: Force
        in: query
        name: force
        schema:
          type: boolean
      responses:
        "200":
          content: {}
          description: OK
      summary: Remove workspace
      tags:
      - workspace
    get:
      description: Get workspace info
      operationId: GetWorkspace
      parameters:
      - description: Workspace ID or Name
        in: path
        name: workspaceId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceDTO'
          description: OK
      summary: Get workspace info
      tags:
      - workspace
  /workspace/{workspaceId}/start:
    post:
      description: Start workspace
      operationId: StartWorkspace
      parameters:
      - description: Workspace ID or Name
        in: path
        name: workspaceId
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: OK
      summary: Start workspace
      tags:
      - workspace
  /workspace/{workspaceId}/stop:
    post:
      description: Stop workspace
      operationId: StopWorkspace
      parameters:
      - description: Workspace ID or Name
        in: path
        name: workspaceId
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: OK
      summary: Stop workspace
      tags:
      - workspace
  /workspace/{workspaceId}/{projectId}/start:
    post:
      description: Start project
      operationId: StartProject
      parameters:
      - description: Workspace ID or Name
        in: path
        name: workspaceId
        required: true
        schema:
          type: string
      - description: Project ID
        in: path
        name: projectId
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: OK
      summary: Start project
      tags:
      - workspace
  /workspace/{workspaceId}/{projectId}/state:
    post:
      description: Set project state
      operationId: SetProjectState
      parameters:
      - description: Workspace ID or Name
        in: path
        name: workspaceId
        required: true
        schema:
          type: string
      - description: Project ID
        in: path
        name: projectId
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/SetProjectState'
        description: Set State
        required: true
      responses:
        "200":
          content: {}
          description: OK
      summary: Set project state
      tags:
      - workspace
      x-codegen-request-body-name: setState
  /workspace/{workspaceId}/{projectId}/stop:
    post:
      description: Stop project
      operationId: StopProject
      parameters:
      - description: Workspace ID or Name
        in: path
        name: workspaceId
        required: true
        schema:
          type: string
      - description: Project ID
        in: path
        name: projectId
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: OK
      summary: Stop project
      tags:
      - workspace
components:
  schemas:
    ApiKey:
      example:
        keyHash: keyHash
        name: name
        type: null
      properties:
        keyHash:
          type: string
        name:
          description: Project or client name
          type: string
        type:
          $ref: '#/components/schemas/apikey.ApiKeyType'
      type: object
    ContainerRegistry:
      example:
        server: server
        password: password
        username: username
      properties:
        password:
          type: string
        server:
          type: string
        username:
          type: string
      type: object
    CreateWorkspaceRequest:
      example:
        projects:
        - image: image
          postStartCommands:
          - postStartCommands
          - postStartCommands
          build:
            devcontainer:
              devContainerFilePath: devContainerFilePath
          envVars:
            key: envVars
          name: name
          source:
            repository:
              owner: owner
              path: path
              name: name
              id: id
              source: source
              prNumber: 0
              branch: branch
              sha: sha
              url: url
          user: user
        - image: image
          postStartCommands:
          - postStartCommands
          - postStartCommands
          build:
            devcontainer:
              devContainerFilePath: devContainerFilePath
          envVars:
            key: envVars
          name: name
          source:
            repository:
              owner: owner
              path: path
              name: name
              id: id
              source: source
              prNumber: 0
              branch: branch
              sha: sha
              url: url
          user: user
        name: name
        id: id
        target: target
      properties:
        id:
          type: string
        name:
          type: string
        projects:
          items:
            $ref: '#/components/schemas/CreateWorkspaceRequestProject'
          type: array
        target:
          type: string
      required:
      - projects
      type: object
    CreateWorkspaceRequestProject:
      example:
        image: image
        postStartCommands:
        - postStartCommands
        - postStartCommands
        build:
          devcontainer:
            devContainerFilePath: devContainerFilePath
        envVars:
          key: envVars
        name: name
        source:
          repository:
            owner: owner
            path: path
            name: name
            id: id
            source: source
            prNumber: 0
            branch: branch
            sha: sha
            url: url
        user: user
      properties:
        build:
          $ref: '#/components/schemas/ProjectBuild'
        envVars:
          additionalProperties:
            type: string
          type: object
        image:
          type: string
        name:
          type: string
        postStartCommands:
          items:
            type: string
          type: array
        source:
          $ref: '#/components/schemas/CreateWorkspaceRequestProjectSource'
        user:
          type: string
      required:
      - name
      type: object
    CreateWorkspaceRequestProjectSource:
      example:
        repository:
          owner: owner
          path: path
          name: name
          id: id
          source: source
          prNumber: 0
          branch: branch
          sha: sha
          url: url
      properties:
        repository:
          $ref: '#/components/schemas/GitRepository'
      type: object
    FRPSConfig:
      example:
        protocol: protocol
        port: 6
        domain: domain
      properties:
        domain:
          type: string
        port:
          type: integer
        protocol:
          type: string
      type: object
    FileStatus:
      example:
        extra: extra
        name: name
        staging: null
        worktree: null
      properties:
        extra:
          type: string
        name:
          type: string
        staging:
          $ref: '#/components/schemas/Status'
        worktree:
          $ref: '#/components/schemas/Status'
      type: object
    GitBranch:
      example:
        name: name
        sha: sha
      properties:
        name:
          type: string
        sha:
          type: string
      type: object
    GitNamespace:
      example:
        name: name
        id: id
      properties:
        id:
          type: string
        name:
          type: string
      type: object
    GitProvider:
      example:
        baseApiUrl: baseApiUrl
        id: id
        token: token
        username: username
      properties:
        baseApiUrl:
          type: string
        id:
          type: string
        token:
          type: string
        username:
          type: string
      type: object
    GitPullRequest:
      example:
        sourceRepoUrl: sourceRepoUrl
        sourceRepoId: sourceRepoId
        name: name
        sourceRepoOwner: sourceRepoOwner
        branch: branch
        sha: sha
        sourceRepoName: sourceRepoName
      properties:
        branch:
          type: string
        name:
          type: string
        sha:
          type: string
        sourceRepoId:
          type: string
        sourceRepoName:
          type: string
        sourceRepoOwner:
          type: string
        sourceRepoUrl:
          type: string
      type: object
    GitRepository:
      example:
        owner: owner
        path: path
        name: name
        id: id
        source: source
        prNumber: 0
        branch: branch
        sha: sha
        url: url
      properties:
        branch:
          type: string
        id:
          type: string
        name:
          type: string
        owner:
          type: string
        path:
          type: string
        prNumber:
          type: integer
        sha:
          type: string
        source:
          type: string
        url:
          type: string
      type: object
    GitStatus:
      example:
        fileStatus:
        - extra: extra
          name: name
          staging: null
          worktree: null
        - extra: extra
          name: name
          staging: null
          worktree: null
        currentBranch: currentBranch
      properties:
        currentBranch:
          type: string
        fileStatus:
          items:
            $ref: '#/components/schemas/FileStatus'
          type: array
      type: object
    GitUser:
      example:
        name: name
        id: id
        email: email
        username: username
      properties:
        email:
          type: string
        id:
          type: string
        name:
          type: string
        username:
          type: string
      type: object
    InstallProviderRequest:
      example:
        downloadUrls:
          key: downloadUrls
        name: name
      properties:
        downloadUrls:
          additionalProperties:
            type: string
          type: object
        name:
          type: string
      type: object
    NetworkKey:
      example:
        key: key
      properties:
        key:
          type: string
      type: object
    ProfileData:
      example:
        envVars:
          key: envVars
      properties:
        envVars:
          additionalProperties:
            type: string
          type: object
      type: object
    Project:
      example:
        image: image
        postCreateCommands:
        - postCreateCommands
        - postCreateCommands
        postStartCommands:
        - postStartCommands
        - postStartCommands
        build:
          devcontainer:
            devContainerFilePath: devContainerFilePath
        name: name
        state:
          gitStatus:
            fileStatus:
            - extra: extra
              name: name
              staging: null
              worktree: null
            - extra: extra
              name: name
              staging: null
              worktree: null
            currentBranch: currentBranch
          updatedAt: updatedAt
          uptime: 0
        repository:
          owner: owner
          path: path
          name: name
          id: id
          source: source
          prNumber: 0
          branch: branch
          sha: sha
          url: url
        user: user
        target: target
        workspaceId: workspaceId
      properties:
        build:
          $ref: '#/components/schemas/ProjectBuild'
        image:
          type: string
        name:
          type: string
        postCreateCommands:
          items:
            type: string
          type: array
        postStartCommands:
          items:
            type: string
          type: array
        repository:
          $ref: '#/components/schemas/GitRepository'
        state:
          $ref: '#/components/schemas/ProjectState'
        target:
          type: string
        user:
          type: string
        workspaceId:
          type: string
      type: object
