# Nginx configuration for Daytona Proxy
# Domain: *.preview.win.trydaytona.com (wildcard)

upstream proxy_backend {
    server 127.0.0.1:4000;
}

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name *.preview.win.trydaytona.com preview.win.trydaytona.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for proxy wildcard domain
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name *.preview.win.trydaytona.com preview.win.trydaytona.com;

    # SSL certificates (wildcard cert managed by Certbot with DNS challenge)
    ssl_certificate /etc/letsencrypt/live/preview.win.trydaytona.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/preview.win.trydaytona.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/proxy.access.log;
    error_log /var/log/nginx/proxy.error.log;

    # Increase buffer sizes
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Proxy all requests to the Daytona proxy service
    location / {
        proxy_pass http://proxy_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Long timeouts for development environments
        proxy_read_timeout 86400s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 86400s;

        # Disable buffering for streaming
        proxy_buffering off;
        
        # Large body size for file uploads
        client_max_body_size 500M;
    }
}
